<div class="page">
  <div class="page-header">
    <span class="page-title">
      {{'legal_entity.title' | translate}}
      <span (click)="onClickSaveBookMark($event)">
        <mat-icon [ngStyle]="{'color': !isSavedBookMark ? '#3D464D' : '#FCE205'}">
          star
        </mat-icon>
      </span>
    </span>
    <div class="page-actions">
      <button class="btn btn-add" (click)="showDialog()"> + {{'general.button.add' | translate}}</button>
    </div>
  </div>
  <div class="page-body">
    <div class="page-section mt-2 d-flex">
      <span class="sob-label flex-shrink-1">
        {{'general.sob' | translate}}
      </span>
      <app-single-select></app-single-select>
    </div>
    <div class="page-section mt-2">
      <p-table [value]="[]">
        <ng-template pTemplate="header">
          <tr>
            <th>
              {{'legal_entity.code' | translate}}
            </th>
            <th>
              {{'legal_entity.name' | translate}}
            </th>
          </tr>
          <tr>
            <th class="th-filter">
              <app-advanced-filters></app-advanced-filters>
            </th>
            <th class="th-filter">
              <app-advanced-filters></app-advanced-filters>
            </th>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
<p-dialog modal="true" [contentStyle]="{'overflow':'visible'}" [(visible)]="display" appendTo="body"
          [style]="{width: '900px'}">
  <p-header>
    {{ 'legal_entity.add' | translate}}
  </p-header>
  <div class="container">
    <div class="row">
      <div class="form-group col">
        <label>
          {{'legal_entity.code' | translate}}
          <span class="text-danger ml-2">(*)</span>
        </label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group col">
        <label>
          {{'legal_entity.name' | translate}}
          <span class="text-danger ml-2">(*)</span>
        </label>
        <input type="text" class="form-control">
      </div>
    </div>
  </div>
  <p-footer>
    <div class="row">
      <div class="col-sm-12">
        <div class="page-actions">
          <button class="btn btn-cancel"
                  (click)="onClickCancel()">{{ 'general.button.cancel' | translate}}</button>
          <button class="btn btn-save" (click)="onClickSave()">
            {{ 'general.button.save' | translate}}</button>
          <button class="btn btn-delete" mwlConfirmationPopover [popoverTitle]="popoverTitle"
                  [popoverMessage]="popoverMessage" placement="bottom" (confirm)="confirmClicked = true"
                  (cancel)="cancelClicked = true" (click)="onClickDelete()">
            {{ 'general.button.delete' | translate}}</button>
        </div>
      </div>
    </div>
  </p-footer>
</p-dialog>

<div class="page">
  <div class="page-header">
    <span class="page-title">
      {{pageTitle | translate}}
      <span (click)="bookMark()">
        <mat-icon [ngStyle]="{'color': !isSaveBookMark ? '#3D464D' : '#FCE205'}">
          star
        </mat-icon>
      </span>
    </span>
    <div class="page-actions">
      <button [disabled]="legalSearchEntity.setOfBookId == undefined" class="btn btn-add" (click)="add()"
        data-qe-id="button-add"> +
        {{'general.button.add' | translate}}</button>
      <button class="btn btn-clear" (click)="clearSearch(table)"
        data-qe-id="button-clear">{{'general.button.clear' | translate}}</button>
    </div>
  </div>
  <hr>
  <div class="page-body">
    <div class="page-section mt-2 d-flex  align-items-center">
      <span class="sob-label flex-shrink-1">
        {{'general.sob' | translate}}
      </span>
      <app-single-select data-qe-id="form-select-sob" [list]="sobExceptIds" [selectedList]="sobIds" [key]="'name'"
        (search)="sobSearch($event)" (selectionChange)="selectSob($event)"
        (listOpen)="openSobList(legalSearchEntity.setOfBookId)"></app-single-select>
    </div>
    <div class="page-section mt-2">
      <p-table [value]="legalList" [customSort]="true" [lazy]="true" (onLazyLoad)="sort($event)" [scrollable]="true"
        scrollHeight="500px" [resizableColumns]="true" #table>
        <ng-template pTemplate="colgroup">
          <colgroup>
            <col>
            <col>
            <col>
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th pResizableColumn [pSortableColumn]="'code'" data-qe-id="table-thead-code">
              {{'legal_entity.code' | translate}}
              <p-sortIcon [field]="'code'" class="float-right"></p-sortIcon>
            </th>
            <th pResizableColumn [pSortableColumn]="'name'" data-qe-id="table-thead-name">
              {{'legal_entity.name' | translate}}
              <p-sortIcon [field]="'name'" class="float-right"></p-sortIcon>
            </th>
            <th pResizableColumn></th>
          </tr>
          <tr>
            <th class="th-filter">
              <app-advanced-filters [filter]="legalSearchEntity.code" (changeFilter)="getList()"
                data-qe-id="table-thead-filter-code"></app-advanced-filters>
            </th>
            <th class="th-filter">
              <app-advanced-filters [filter]="legalSearchEntity.name" (changeFilter)="getList()"
                data-qe-id="table-thead-filter-name"></app-advanced-filters>
            </th>
            <th class="th-filter"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-legalEntity let-index="rowIndex">
          <tr  [attr.data-qe-id]="'table-tbody-row-' + index">
            <td class="ui-resizable-column"> {{legalEntity.code}} </td>
            <td class="ui-resizable-column"> {{legalEntity.name}} </td>
            <td>
              <div class="edit" (click)="edit(legalEntity.id)">
                <mat-icon>edit</mat-icon>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <div class="pagination">
        <app-pagination [pagination]="pagination" (paginationOut)="paginationOut($event)" data-qe-id="pagination">
        </app-pagination>
      </div>
    </div>
  </div>
</div>
<p-dialog modal="true" [contentStyle]="{'overflow':'visible'}" [(visible)]="display" appendTo="body"
  [style]="{width: '900px'}">
  <p-header>
    {{ 'legal_entity.add' | translate}}
  </p-header>
  <div class="container" [formGroup]="legalForm">
    <div class="row">
      <div class="form-group col">
        <label for="legalEntityCode">
          {{'legal_entity.code' | translate}}
          <span class="text-danger ml-2">*</span>
        </label>
        <div class="div-form">
          <input type="text" class="form-control" formControlName="code" data-qe-id="dialog-form-code"
            id="legalEntityCode">
          <app-error data-qe-id="dialog-error-code"
            *ngIf="(legalForm.controls.code?.errors && legalForm.controls.code?.touched) || !!legalForm.controls.error?.get('code')?.value"
            [formGroup]="legalForm" [property]="'code'" [placement]="'top'" class="error-form">
          </app-error>
        </div>

      </div>
      <div class="form-group col">
        <label for="legalEntityName">
          {{'legal_entity.name' | translate}}
          <span class="text-danger ml-2">*</span>
        </label>
        <div class="div-form">
          <input type="text" class="form-control" formControlName="name" data-qe-id="dialog-form-name"
            id="legalEntityName">
          <app-error data-qe-id="dialog-error-code"
            *ngIf="(legalForm.controls.name?.errors && legalForm.controls.name?.touched) || !!legalForm.controls.error?.get('name')?.value"
            [formGroup]="legalForm" [property]="'name'" [placement]="'top'" class="error-form">
          </app-error>
        </div>

      </div>
    </div>
  </div>
  <p-footer>
    <div class="row">
      <div class="col-sm-12">
        <div class="page-actions">
          <button class="btn btn-cancel" (click)="display = false"
            data-qe-id="dialog-button-cancel">{{ 'general.button.cancel' | translate}}</button>
          <button class="btn btn-save" (click)="save()" data-qe-id="dialog-button-save">
            {{ 'general.button.save' | translate}}</button>
        </div>
      </div>
    </div>
  </p-footer>
</p-dialog>

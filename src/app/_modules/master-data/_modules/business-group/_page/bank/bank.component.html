<div class="bank-list">
    <div style="height: 100%; width: 100%">
        <div class="title-page">
            <div>
                {{'bank.header.title' | translate}}
            </div>
            <span (click)="onClickSaveBookMark($event)">
                <mat-icon [ngStyle]="{'color': !isSaveBookMark ? '#3D464D' : '#FCE205'}">
                    star
                </mat-icon>
            </span>

        </div>
    </div>
    <hr>
    <div class="content-bank">
        <div class="row">
            <div class="col-sm-12">
                <div class="list-button right">
                    <button class="btn btn-add"> + {{ 'bank.content.add_item' | translate}}</button>
                    <button class="btn btn-add"> {{ 'bank.content.upload_excel' | translate}}</button>
                    <button class="btn btn-add"> {{ 'bank.content.xuat_excel' | translate}}</button>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 15px">
            <div class="col-sm-12">
                <div class="table-list-bank">
                    <p-table [value]="tmptable">
                        <ng-template pTemplate="header">
                            <tr>
                                <th pResizableColumn>
                                    {{ 'bank.content.table.bank_id' | translate}}
                                </th>
                                <th pResizableColumn> {{ 'bank.content.table.bank_name' | translate}} </th>
                                <th pResizableColumn> {{ 'bank.content.table.bank_description' | translate}} </th>
                            </tr>
                            <tr>
                                <th class="th-filter">
                                    <app-advanced-filters [filter]="filters.id"></app-advanced-filters>
                                </th>
                                <th class="th-filter">
                                    <app-advanced-filters [filter]="filters.name"></app-advanced-filters>
                                </th>
                                <th class="th-filter">
                                    <app-advanced-filters [filter]="filters.des"></app-advanced-filters>
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-bank>
                            <tr>
                                <td> {{bank.id}} </td>
                                <td> {{bank.name}} </td>
                                <td> {{bank.des}} </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="fix-pagination">
                <app-pagination [pagination]="pagination" (paginationOut)="paginationOut($event)"></app-pagination>
            </div>
        </div>

    </div>
</div>

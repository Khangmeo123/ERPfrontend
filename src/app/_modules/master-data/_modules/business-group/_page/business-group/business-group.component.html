<div class="page business-group">
  <div class="page-header">
    <span class="page-title">
      {{ pageTitle | translate}}
      <span (click)="bookMark($event)">
        <mat-icon [ngStyle]="{'color': !isSaveBookMark ? '#3D464D' : '#FCE205'}">
          star
        </mat-icon>
      </span>
    </span>
    <div class="page-actions">
      <button class="btn btn-add" (click)="add()" data-qe-id="button-add"> +
        {{'general.button.add' | translate}}</button>
      <button class="btn btn-clear" (click)="clearSearch(table)"
        data-qe-id="button-clear">{{'general.button.clear' | translate}}</button>
    </div>
  </div>
  <hr>
  <div class="page-body">
    <div class="page-section list">
      <p-table [value]="businessGroupList" [customSort]="true" [lazy]="true" (onLazyLoad)="sort($event)"
        [scrollable]="true" scrollHeight="500px" [resizableColumns]="true" #table>
        <ng-template pTemplate="colgroup">
          <colgroup>
            <col>
            <col>
            <col>
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th pResizableColumn [pSortableColumn]="'code'" data-qe-id="table-thead-code">
              {{ 'business_group.code' | translate}}
              <p-sortIcon [field]="'code'" class="float-right"></p-sortIcon>
            </th>
            <th pResizableColumn [pSortableColumn]="'name'" data-qe-id="table-thead-name">
              {{ 'business_group.name' | translate}}
              <p-sortIcon [field]="'name'" class="float-right"></p-sortIcon>
            </th>
            <th pResizableColumn [pSortableColumn]="'description'" data-qe-id="table-thead-description">
              {{ 'business_group.description' | translate}}
              <p-sortIcon [field]="'description'" class="float-right"></p-sortIcon>
            </th>
          </tr>
          <tr>
            <th class="th-filter">
              <app-advanced-filters [filter]="businessGroupSearchEntity.code" (changeFilter)="getList()"
                data-qe-id="table-thead-filter-code">
              </app-advanced-filters>
            </th>
            <th class="th-filter">
              <app-advanced-filters [filter]="businessGroupSearchEntity.name" (changeFilter)="getList()"
                data-qe-id="table-thead-filter-name">
              </app-advanced-filters>
            </th>
            <th class="th-filter">
              <app-advanced-filters [filter]="businessGroupSearchEntity.description" (changeFilter)="getList()"
                data-qe-id="table-thead-filter-description">
              </app-advanced-filters>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-businessGroup let-index="rowIndex">
          <tr (dblclick)="edit(businessGroup.id)" [attr.data-qe-id]="'table-tbody-row-' + index">
            <td class="ui-resizable-column"> {{businessGroup.code}} </td>
            <td class="ui-resizable-column"> {{businessGroup.name}} </td>
            <td class="ui-resizable-column"> {{businessGroup.description}} </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="pagination">
      <app-pagination [pagination]="pagination" (paginationOut)="paginationOut($event)" data-qe-id="pagination">
      </app-pagination>
    </div>
  </div>
</div>

<p-dialog modal="true" [contentStyle]="{'overflow':'visible'}" [(visible)]="isShowDialog" appendTo="body"
  [style]="{width: '900px'}">
  <p-header>
    {{ 'business_group.modal.title' | translate}}
  </p-header>
  <div class="container" [formGroup]="businessGroupForm">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="businessGroupCode">{{ 'business_group.code' | translate}}<span
              class="text-danger">*</span></label>
          <div class="div-form">
            <input type="text" class="form-control" formControlName="code" data-qe-id="dialog-form-code"
              id="businessGroupCode" />
            <app-error data-qe-id="dialog-error-code"
              *ngIf="(businessGroupForm.controls.code?.errors && businessGroupForm.controls.code?.touched) || !!businessGroupForm.controls.errors?.get('code')?.value"
              [formGroup]="businessGroupForm" [property]="'code'" [placement]="'top'" class="error-form">
            </app-error>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="businessGroupName">{{ 'business_group.name' | translate}}<span
              class="text-danger">*</span></label>
          <div class="div-form">
            <input type="text" class="form-control" formControlName="name" data-qe-id="dialog-form-name"
              id="businessGroupName" />
            <app-error data-qe-id="dialog-error-name"
              *ngIf="(businessGroupForm.controls.name?.errors && businessGroupForm.controls.name?.touched) || !!businessGroupForm.controls.errors?.get('name')?.value"
              [formGroup]="businessGroupForm" [property]="'name'" [placement]="'top'" class="error-form">
            </app-error>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="businessGroupDescription">{{ 'business_group.description' | translate}}</label>
          <textarea class="form-control" rows="4" formControlName="description" data-qe-id="dialog-form-description"
            id="businessGroupDescription">
          </textarea>
        </div>
      </div>
    </div>
  </div>
  <p-footer>
    <div class="row">
      <div class="col-sm-12">
        <div class="page-actions">
          <button class="btn btn-save" (click)="save()" data-qe-id="dialog-button-save">
            {{ 'general.button.save' | translate}}</button>
          <button class="btn btn-cancel" data-qe-id="dialog-button-cancel"
            (click)="isShowDialog = false">{{ 'general.button.cancel' | translate}}</button>
          <button class="btn btn-delete" mwlConfirmationPopover [popoverTitle]="popoverTitle"
            data-qe-id="dialog-button-cancel" *ngIf="businessGroupForm.value?.isDeleted"
            [popoverMessage]="popoverMessage" placement="bottom" (confirm)="delete()">
            {{ 'general.button.delete' | translate}}</button>
        </div>
      </div>
    </div>
  </p-footer>
</p-dialog>

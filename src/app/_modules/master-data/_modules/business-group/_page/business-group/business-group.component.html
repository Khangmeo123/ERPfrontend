<div class="page business-group">
  <div class="page-header">
    <span class="page-title">
      {{'business_group.header.title' | translate}}
      <span (click)="onClickSaveBookMark($event)">
        <mat-icon [ngStyle]="{'color': !isSaveBookMark ? '#3D464D' : '#FCE205'}">
          star
        </mat-icon>
      </span>
    </span>
    <div class="page-actions">
      <button class="btn btn-add" (click)="add()"> + {{'general.button.add' | translate}}</button>
      <button class="btn btn-export" (click)="clearSearch(businessGroupSearchEntity)">Clear Search</button>
    </div>
  </div>
  <hr>
  <div class="page-body">
    <div class="page-section list">
      <p-table [value]="businessGroupList">
        <ng-template pTemplate="header">
          <tr>
            <th pResizableColumn>
              {{ 'business_group.code' | translate}}
              <span>
                <i class="fa fa-angle-down"></i>
                <i class="fa fa-angle-up"></i>
              </span>
            </th>
            <th pResizableColumn>
              {{ 'business_group.name' | translate}}
              <i class="fa fa-angle-down"></i>
              <i class="fa fa-angle-up"></i>
            </th>
            <th pResizableColumn>
              {{ 'business_group.description' | translate}}
              <i class="fa fa-angle-down"></i>
              <i class="fa fa-angle-up"></i>
            </th>
          </tr>
          <tr>
            <th class="th-filter">
              <app-advanced-filters [filter]="businessGroupSearchEntity.code" (changeFilter)="getList()">
              </app-advanced-filters>
            </th>
            <th class="th-filter">
              <app-advanced-filters [filter]="businessGroupSearchEntity.name" (changeFilter)="getList()">
              </app-advanced-filters>
            </th>
            <th class="th-filter">
              <app-advanced-filters [filter]="businessGroupSearchEntity.description" (changeFilter)="getList()">
              </app-advanced-filters>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-business_group>
          <tr (dblclick)="edit(business_group.id)">
            <td> {{business_group.code}} </td>
            <td> {{business_group.name}} </td>
            <td> {{business_group.description}} </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="pagination">
      <app-pagination [pagination]="pagination" (paginationOut)="paginationOut($event)"></app-pagination>
    </div>
  </div>
</div>

<p-dialog modal="true" [contentStyle]="{'overflow':'visible'}" [(visible)]="isShowDialog" appendTo="body"
  [style]="{width: '900px'}">
  <p-header>
    {{ 'business_group.modal.title' | translate}}
  </p-header>
  <div class="container" [formGroup]="businessGroupForm">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="business_groupid">{{ 'business_group.code' | translate}}<span style="color: red">*</span></label>
          <div class="div-form">
            <input type="text" class="form-control" formControlName="code" />
            <app-error
              *ngIf="(businessGroupForm.controls.code?.errors && businessGroupForm.controls.code?.touched) || !!businessGroupForm.controls.error.get('code')?.value"
              [formGroup]="businessGroupForm" [property]="'code'" [placement]="'top'" class="error-form">
            </app-error>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="business_groupname">{{ 'business_group.name' | translate}}<span
              style="color: red">*</span></label>
          <div class="div-form">
            <input type="text" class="form-control" formControlName="name" />
            <app-error
              *ngIf="(businessGroupForm.controls.name?.errors && businessGroupForm.controls.name?.touched) || !!businessGroupForm.controls.error.get('name')?.value"
              [formGroup]="businessGroupForm" [property]="'name'" [placement]="'top'" class="error-form">
            </app-error>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="business_groupid">{{ 'business_group.description' | translate}}</label>
          <textarea class="form-control" rows="4" formControlName="description">
          </textarea>
        </div>
      </div>
    </div>
  </div>
  <p-footer>
    <div class="row">
      <div class="col-sm-12">
        <div class="page-actions">
          <button class="btn btn-cancel"
            (click)="isShowDialog = false">{{ 'general.button.cancel' | translate}}</button>
          <button class="btn btn-save" (click)="save()">
            {{ 'general.button.save' | translate}}</button>
          <button class="btn btn-delete" mwlConfirmationPopover [popoverTitle]="popoverTitle"
            *ngIf="businessGroupForm.value?.isDeleted" [popoverMessage]="popoverMessage" placement="bottom"
            (confirm)="delete()">
            {{ 'general.button.delete' | translate}}</button>
        </div>
      </div>
    </div>
  </p-footer>
</p-dialog>

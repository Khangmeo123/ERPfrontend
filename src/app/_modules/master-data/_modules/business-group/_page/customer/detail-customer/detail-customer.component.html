<div class="page customer-details">
  <div class="page-header">
    <span class="page-title">
      {{'customer.details.title' | translate}}
    </span>
    <div class="page-actions">
      <button class="btn btn-cancel" (click)="onClickCancel()">{{ 'general.button.cancel' | translate}}</button>
      <button class="btn btn-save" (click)="onClickSave()">
        {{ 'general.button.save' | translate}}</button>
      <button class="btn btn-delete" mwlConfirmationPopover [popoverTitle]="popoverTitle"
        [popoverMessage]="popoverMessage" placement="bottom" (confirm)="confirmClicked = true"
        (cancel)="cancelClicked = true" (click)="onClickDelete()">
        {{ 'general.button.delete' | translate}}</button>
    </div>
  </div>
  <div class="page-body mt-4">
    <div class="page-section form">
      <form class="mt-2">
        <accordion>
          <accordion-group [isOpen]="true">
            <button (click)="onClickOpen($event)" class="btn btn-link btn-block clearfix" accordion-heading>
              <div class="pull-left float-left">{{'customers.details.general' | translate }}</div>
              <span class="float-right pull-right" accordion-heading>
                <i class="fas " [ngClass]="isOpenTab1 ? 'fa-caret-down' : 'fa-caret-up'"></i>
              </span>
            </button>
            <div class="row">
              <div class="form-group col">
                <label for="customer_code">
                  {{'customer.code' | translate}}
                  <span class="text-danger ml-1"> (*) </span>
                </label>
                <input type="text" class="form-control" id="customer_code">
                <app-error *ngIf="form.controls.Display?.errors?.invalidUsername || !!form.get('name')?.value"
                  [formGroup]="form" [property]="'name'" [placement]="'top'" class="error-form">
                </app-error>
              </div>
              <div class="form-group col">
                <label for="customer_name">
                  {{'customer.name' | translate}}
                  <span class="text-danger ml-1"> (*) </span>
                </label>
                <input type="text" class="form-control" id="customer_name">
              </div>

              <div class="form-group col">
                <label for="tax_code">
                  {{'customer.tax_code' | translate}}
                </label>
                <input type="text" class="form-control" id="tax_code">
              </div>
            </div>


            <div class="row">
              <div class="form-group col-4">
                <label for="customer_status">
                  {{'customer.status' | translate}}
                </label>
                <app-single-select></app-single-select>
              </div>
              <!-- <div class="form-group col"></div> -->
              <div class="form-group col">
                <label for="customer_more_details">
                  {{'customer.more_details' | translate}}
                </label>
                <textarea name="customer_more_details" id="customer_more_details" rows="1"
                  class="form-control"></textarea>
              </div>
            </div>
          </accordion-group>
        </accordion>
      </form>
    </div>
  </div>
  <div class="page-footer">
    <!-- Footer contents go here (Optional)  -->
  </div>
</div>

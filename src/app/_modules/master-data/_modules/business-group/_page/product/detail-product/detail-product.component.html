<div class="page product-detail">
    <div class="page-header">
        <span class="page-title">
            {{'product.content.modal.title' | translate}}
        </span>
        <div class="page-actions">
            <button class="btn btn-cancel" (click)="onClickCancel()">{{ 'general.button.cancel' | translate}}</button>
            <button class="btn btn-save" (click)="onClickSave()">
                {{ 'general.button.save' | translate}}</button>
            <button class="btn btn-delete" mwlConfirmationPopover [popoverTitle]="popoverTitle"
                [popoverMessage]="popoverMessage" placement="bottom" (confirm)="confirmClicked = true"
                (cancel)="cancelClicked = true" (click)="onClickDelete()">
                {{ 'general.button.delete' | translate}}</button>
        </div>
    </div>

    <hr>
    <div class="page-body">
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="bankid">{{ 'product.content.table.product_id' | translate}}<span
                            style="color: red">*</span></label>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="bankid">{{ 'product.content.detail.product_id_ncc' | translate}}</label>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="bankid">{{ 'product.content.detail.product_id_tt' | translate}}</label>
                    <input type="text" class="form-control" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="bankid">{{ 'product.content.table.product_name' | translate}}<span
                            style="color: red">*</span></label>
                    <input type="text" class="form-control" />
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="bankid">{{ 'product.content.detail.product_properti' | translate}}<span
                        style="color: red">*</span></label>
                <input type="text" class="form-control" />
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="bankid">{{ 'product.content.table.product_unit' | translate}}<span
                        style="color: red">*</span></label>
                <input type="text" class="form-control" />
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="bankid">{{ 'product.content.table.product_cost' | translate}}<span
                            style="color: red">*</span></label>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="bankid">{{ 'product.content.detail.product_weight' | translate}} (kg)</label>
                    <input type="text" class="form-control" />
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="bankid">{{ 'product.content.table.product_status' | translate}}<span
                        style="color: red">*</span></label>
                <input type="text" class="form-control" />
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="bankid">{{ 'product.content.table.product_height' | translate}} (cm)<span
                            style="color: red">*</span></label>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="bankid">{{ 'product.content.detail.product_length' | translate}} (cm)</label>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="bankid">{{ 'product.content.detail.product_width' | translate}} (cm)</label>
                    <input type="text" class="form-control" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <!-- <app-cropper></app-cropper> -->
            </div>
            <div class="col-sm-8">
                <div class="form-group">
                    <label for="bankid">{{ 'product.content.modal.add_des' | translate}}</label>
                    <textarea class="form-control" rows="8">
                                At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies.
                            </textarea>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="page product-detail">
    <div class="page-header">
        <span class="page-title">
            {{'product.content.modal.title' | translate}}
        </span>
        <div class="page-actions">
            <button class="btn btn-cancel" (click)="onClickCancel()">{{ 'general.button.cancel' | translate}}</button>
            <button class="btn btn-save" (click)="onClickSave()">
                {{ 'general.button.save' | translate}}</button>
            <button class="btn btn-delete" mwlConfirmationPopover [popoverTitle]="popoverTitle"
                [popoverMessage]="popoverMessage" placement="bottom" (confirm)="confirmClicked = true"
                (cancel)="cancelClicked = true" (click)="onClickDelete()">
                {{ 'general.button.delete' | translate}}</button>
        </div>
    </div>

    <hr>
    <div class="page-body">
        <accordion>
            <accordion-group [isOpen]="true">
                <button (click)="onClickOpen($event)" class="btn btn-link btn-block clearfix" accordion-heading>
                    <div class="pull-left float-left">{{'product.detail.tab.title_1' | translate }}</div>
                    <span class="float-right pull-right" accordion-heading>
                        <i class="fas " [ngClass]="isOpenTab1 ? 'fa-caret-down' : 'fa-caret-up'"></i>
                    </span>
                </button>

                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'product.content.table.product_id' | translate}}<span
                                    class="text-danger ml-2">*</span></label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'product.content.detail.product_id_ncc' | translate}}</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'product.content.detail.product_id_tt' | translate}}</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'product.content.table.product_name' | translate}}<span
                                    class="text-danger ml-2">*</span></label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'product.content.detail.product_properti' | translate}}<span
                                    class="text-danger ml-2">*</span></label>
                            <app-single-select></app-single-select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'product.content.table.product_unit' | translate}}<span
                                    class="text-danger ml-2">*</span></label>
                            <app-single-select></app-single-select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'product.content.table.product_cost' | translate}}<span
                                    class="text-danger ml-2">*</span></label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'product.content.detail.product_weight' | translate}} (kg)</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'product.content.table.product_status' | translate}}<span
                                    class="text-danger ml-2">*</span></label>
                            <app-single-select></app-single-select>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'product.content.table.product_height' | translate}} (cm)<span
                                    class="text-danger ml-2">*</span></label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'product.content.detail.product_length' | translate}} (cm)</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'product.content.detail.product_width' | translate}} (cm)</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <!-- <app-cropper></app-cropper> -->
                    </div>
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label for="bankid">{{ 'product.content.modal.add_des' | translate}}</label>
                            <textarea class="form-control" rows="8">
                                                    At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies.
                                                </textarea>
                        </div>
                    </div>
                </div>
            </accordion-group>
            <accordion-group>
                <button (click)="onClickOpenTab2($event)" class="btn btn-link btn-block clearfix" accordion-heading>
                    <div class="pull-left float-left">{{'product.detail.tab.title_2' | translate }}</div>
                    <span class="float-right pull-right" accordion-heading>
                        <i class="fas " [ngClass]="!isOpenTab2 ? 'fa-caret-down' : 'fa-caret-up'"></i>
                    </span>
                </button>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'product.content.tab.value_add_tax_id' | translate}}</label>
                            <app-single-select></app-single-select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'product.content.tab.import_tax_id' | translate}}</label>
                            <app-single-select></app-single-select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'product.content.tab.export_tax_id' | translate}}</label>
                            <app-single-select></app-single-select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'product.content.tab.value_add_tax' | translate}}</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'product.content.tab.import_tax' | translate}}</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'product.content.tab.export_tax' | translate}}</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label
                                for="bankid">{{ 'product.content.tab.special_consumption_tax_id' | translate}}</label>
                            <app-single-select></app-single-select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'product.content.tab.resource_tax_id' | translate}} </label>
                            <app-single-select></app-single-select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'product.content.tab.enviroment_tax_id' | translate}}</label>
                            <app-single-select></app-single-select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'product.content.tab.special_consumption_tax' | translate}}</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'product.content.tab.resource_tax' | translate}}</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'product.content.tab.enviroment_tax' | translate}}</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                </div>
            </accordion-group>
        </accordion>

    </div>

</div>

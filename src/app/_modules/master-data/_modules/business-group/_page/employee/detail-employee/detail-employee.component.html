<div class="page employee-detail">
    <div class="page-header">
        <span class="page-title">
            {{'employee.detail.title' | translate}}
        </span>
        <div class="page-actions">
            <button class="btn btn-cancel" (click)="onClickCancel()">{{ 'general.button.cancel' | translate}}</button>
            <button class="btn btn-save" (click)="onClickSave()">
                {{ 'general.button.save' | translate}}</button>
            <button class="btn btn-delete" mwlConfirmationPopover [popoverTitle]="popoverTitle"
                [popoverMessage]="popoverMessage" placement="bottom" (confirm)="confirmClicked = true"
                (cancel)="cancelClicked = true" (click)="onClickDelete()">
                {{ 'general.button.delete' | translate}}</button>
        </div>
    </div>
    <div class="page-body">
        <accordion>
            <accordion-group [isOpen]="true">
                <button (click)="onClickOpen($event)" class="btn btn-link btn-block clearfix" accordion-heading>
                    <div class="pull-left float-left">{{'employee.detail.tab.title_1' | translate }}</div>
                    <span class="float-right pull-right" accordion-heading>
                        <i class="fas " [ngClass]="!isOpenTab1 ? 'fa-caret-down' : 'fa-caret-up'"></i>
                    </span>
                </button>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'employee.content.table.employee_id' | translate}}<span
                                    class="text-danger ml-2">*</span></label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'employee.content.table.birthday' | translate}}</label>
                            <app-date-picker></app-date-picker>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'employee.content.table.salary_agreement' | translate}}</label>
                            <input type="text" class="form-control" pKeyFilter="int">
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid"> {{ 'employee.content.table.employee_name' | translate}}<span
                                    class="text-danger ml-2">*</span></label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'employee.content.table.id_emp' | translate}}</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col-sm-4">

                        <div class="form-group">
                            <label for="bankid">{{ 'employee.content.table.coefficients_salary' | translate}}</label>
                            <input type="text" class="form-control" pKeyFilter="int" />
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'employee.content.table.sex' | translate}}</label>
                            <div class="ratio-button" style="display: flex">
                                <p-radioButton name="groupname" value="val1"
                                    [label]="'employee.content.table.gender.men' | translate"></p-radioButton>
                                <p-radioButton name="groupname" value="val2"
                                    [label]="'employee.content.table.gender.women' | translate"></p-radioButton>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'employee.content.table.issue_by' | translate}}</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'employee.content.table.bassic_salary' | translate}}</label>
                            <input type="text" class="form-control" pKeyFilter="int" />
                        </div>

                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'employee.detail.position' | translate}}</label>
                            <app-single-select></app-single-select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'employee.content.table.date_range' | translate}}</label>
                            <app-date-picker></app-date-picker>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'employee.detail.number_dependents' | translate}}</label>
                            <input type="text" class="form-control" pKeyFilter="int" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'employee.detail.level' | translate}}</label>
                            <app-single-select></app-single-select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'employee.content.table.tax_code' | translate}}</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="bankid">{{ 'employee.detail.status' | translate}}<span
                                    class="text-danger ml-2">*</span></label>
                            <app-single-select></app-single-select>
                        </div>
                    </div>
                </div>
            </accordion-group>
       
        </accordion>
    </div>




</div>

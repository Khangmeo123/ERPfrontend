<div class="page supplier-detail">
    <div class="page-header">
        <span class="page-title">
            {{'supplier.detail.title' | translate}}
        </span>
        <div class="page-actions">
            <button class="btn btn-cancel" (click)="onClickCancel()">{{ 'general.button.cancel' | translate}}</button>
            <button class="btn btn-save" (click)="onClickSave()">
                {{ 'general.button.save' | translate}}</button>
            <button class="btn btn-delete" mwlConfirmationPopover [popoverTitle]="popoverTitle"
                [popoverMessage]="popoverMessage" placement="bottom" (confirm)="confirmClicked = true"
                (cancel)="cancelClicked = true" (click)="onClickDelete()">
                {{ 'general.button.delete' | translate}}</button>
        </div>
    </div>
    <div class="page-body" style="margin-top: 15px">
        <accordion>
            <accordion-group [isOpen]="true">
                <button (click)="onClickOpen($event)" class="btn btn-link btn-block clearfix" accordion-heading>
                    <div class="pull-left float-left">{{'supplier.detail.tab.title_1' | translate }}</div>
                    <span class="float-right pull-right" accordion-heading>
                        <i class="fas " [ngClass]="!isOpenTab1 ? 'fa-caret-down' : 'fa-caret-up'"></i>
                    </span>
                </button>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="bankid">{{ 'supplier.content.table.supplier_id' | translate}}<span
                                            class="text-danger ml-2">*</span></label>
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="bankid"> {{ 'supplier.content.table.supplier_name' | translate}}<span
                                            class="text-danger ml-2">*</span></label>
                                    <input type="text" class="form-control" />
                                </div>

                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="bankid"> {{ 'supplier.detail.supplier_tax_code' | translate}}</label>
                                    <input type="text" class="form-control" />

                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="bankid">{{ 'supplier.detail.status' | translate}}</label>
                                    <app-single-select></app-single-select>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <label for="bankid">{{ 'supplier.detail.note' | translate}}</label>
                                    <textarea class="form-control" rows="1">
                                                            At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies.
                                                        </textarea>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="row"></div>
            </accordion-group>
        </accordion>
    </div>

</div>

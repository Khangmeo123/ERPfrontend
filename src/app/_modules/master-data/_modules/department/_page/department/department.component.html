<div class="page department">

  <div class="page-header">
    <span class="page-title">
      {{'departments.title' | translate}}
      <span role="button" (click)="onClickSaveBookMark($event)">
          <mat-icon [ngStyle]="{'color': !isSavedBookMark ? '#3D464D' : '#FCE205'}">
              star
          </mat-icon>
      </span>
    </span>
  </div>

  <div class="page-body">
    <div class="page-section my-2">
      <div class="row">
        <div class="col-3 d-flex align-items-center">
          <span class="sob-label flex-shrink-1 mr-2">
              {{'general.legal_entity.name' | translate}}:
          </span>
          <app-single-select [list]="legalEntityList"
                             [selectedList]="selectedLegalEntityList"
                             key="name"
                             (selectionChange)="onSelectLegalEntity()"
                             (listOpen)="getLegalEntityList()"></app-single-select>
        </div>
        <div class="col-3 d-flex align-items-center">
          <span class="sob-label flex-shrink-1 mr-2">
              {{'general.division' | translate}}:
          </span>
          <app-single-select [list]="divisionList"
                             [selectedList]="selectedDivisionList"
                             key="name"
                             (selectionChange)="onSelectDivision()"
                             (listOpen)="getDivisionList()"></app-single-select>
        </div>
      </div>
    </div>

    <div class="page-section">
      <ul class="fems-tab clearfix">
        <li class="pointer"
            *ngFor="let item of routes; let i = index"
            [routerLink]="item.route"
            routerLinkActive="active">
          {{item.key}}
        </li>
      </ul>
    </div>

    <div class="page-section">
      <div class="tab-pane">
        <router-outlet></router-outlet>
      </div>
    </div>

  </div>
</div>

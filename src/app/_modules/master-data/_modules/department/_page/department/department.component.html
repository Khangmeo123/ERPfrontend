<div class="page department">

  <div class="page-header">
    <span class="page-title">
      {{'departments.title' | translate}}
      <span (click)="onClickSaveBookMark($event)" role="button">
          <mat-icon [ngStyle]="{'color': !isSavedBookMark ? '#3D464D' : '#FCE205'}">
              star
          </mat-icon>
      </span>
    </span>
  </div>

  <div class="page-body">
    <div class="page-section my-2">
      <div class="row">
        <div class="col-3 d-flex align-items-center">
          <span class="sob-label flex-shrink-1 mr-2">
              {{'general.legal_entity.name' | translate}}:
          </span>
          <app-single-select (listOpen)="getLegalEntityList()"
                             (search)="onLegalEntitySearch($event)"
                             (selectionChange)="onSelectLegalEntity()"
                             [list]="legalEntityList"
                             [selectedList]="selectedLegalEntityList"
                             key="name"></app-single-select>
        </div>
        <div class="col-3 d-flex align-items-center">
          <span class="sob-label flex-shrink-1 mr-2">
              {{'general.division' | translate}}:
          </span>
          <app-single-select (listOpen)="getDivisionList()"
                             (search)="onDivisionSearch($event)"
                             (selectionChange)="onSelectDivision()"
                             [list]="divisionList"
                             [disabled]="!legalEntity"
                             [selectedList]="selectedDivisionList"
                             key="name"></app-single-select>
        </div>
      </div>
    </div>

    <hr>

    <div class="page-section">
      <router-outlet>
      </router-outlet>
    </div>

  </div>
</div>

<div class="page">

  <div class="page-header">
    <div class="page-title mr-2">
      <app-multi-select [list]="list"
                        [selectedList]="selectedList"
                        (search)="onSearchEmployee($event)"
                        key="name"
                        [disabled]="disabled"
                        (listOpen)="onSearchEmployee($event)"></app-multi-select>
    </div>
    <div class="page-actions">
      <button class="btn btn-add" [disabled]="disabled">
        {{'general.button.add' | translate}}
      </button>
      <button class="btn btn-import" [disabled]="disabled">
        {{'general.button.import' | translate}}
      </button>
      <button class="btn btn-export" [disabled]="disabled">
        {{'general.button.export' | translate}}
      </button>
    </div>
  </div>

  <div class="page-body mt-4">

    <div class="page-section">
      <p-table resizableColumns [value]="list">
        <ng-template pTemplate="header">
          <tr>
            <th pResizableColumn> {{'department.employee.code' | translate}} </th>
            <th pResizableColumn> {{'department.employee.name' | translate}} </th>
            <th pResizableColumn> {{'department.employee.actions' | translate}} </th>
          </tr>
          <tr>
            <th class="th-filter">
              <app-advanced-filters (changeFilter)="getList.emit(searchEntity)"
                                    [filter]="searchEntity.code"></app-advanced-filters>
            </th>
            <th class="th-filter">
              <app-advanced-filters (changeFilter)="getList.emit(searchEntity)"
                                    [filter]="searchEntity.name"></app-advanced-filters>
            </th>
            <th class="th-filter"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-employee>
          <tr (dblclick)="onClickViewDetail()">
            <td>{{employee.code}}</td>
            <td>{{employee.name}}</td>
            <td>
              <a role="button"
                 class="btn btn-default"
                 mwlConfirmationPopover
                 [popoverTitle]="'general.department.delete.title' | translate"
                 [popoverMessage]="'general.department.delete.message' | translate"
                 confirmButtonType="danger"
                 placement="left"
                 (confirm)="onRemoveEmployee(employee.id)">
                {{'general.button.delete' | translate}}
              </a>
            </td>
          </tr>
        </ng-template>
      </p-table>

      <div class="pagination">
        <app-pagination [pagination]="pagination"
                        (paginationOut)="onPaginationChange(pagination)"></app-pagination>
      </div>

    </div>
  </div>

</div>

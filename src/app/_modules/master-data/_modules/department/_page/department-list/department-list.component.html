<div class="page">
  <div class="page-header">
    <div class="page-title">
      {{'department.title' | translate}}
    </div>
    <div class="page-actions">
      <button class="btn btn-add" (click)="toggleModal()">
        {{'general.button.add' | translate}}
      </button>
    </div>
  </div>
  <div class="page-body mt-4">
    <div class="page-section">
      <p-table resizableColumns [value]="[]">
        <ng-template pTemplate="header">
          <tr>
            <th pResizableColumn> {{'department.code' | translate}} </th>
            <th pResizableColumn> {{'department.name' | translate}} </th>
          </tr>
          <tr>
            <th>
              <app-advanced-filters></app-advanced-filters>
            </th>
            <th>
              <app-advanced-filters></app-advanced-filters>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-department>
          <tr>
            <td>{{department.code}}</td>
            <td>{{department.name}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
<p-dialog [modal]="true" appendTo="body" [(visible)]="modal">
  <p-header>
    {{'department.add' | translate}}
  </p-header>
  <div class="container">
    <div class="row">
      <div class="form-group col">
        <label>
          {{'department.code' | translate}}
          <span class="text-danger ml-2">*</span>
        </label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group col">
        <label>
          {{'department.name' | translate}}
          <span class="text-danger ml-2">*</span>
        </label>
        <input type="text" class="form-control">
      </div>
    </div>
  </div>
  <p-footer>
    <button class="btn btn-add mr-2">
      {{'general.button.save' | translate}}
    </button>
    <button class="btn btn-cancel mr-2">
      {{'general.button.cancel' | translate}}
    </button>
    <button class="btn btn-delete">
      {{'general.button.delete' | translate}}
    </button>
  </p-footer>
</p-dialog>

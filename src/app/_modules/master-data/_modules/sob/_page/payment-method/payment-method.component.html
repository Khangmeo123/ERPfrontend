<div class="page bank-list">
    <div class="page-header">
        <span class="page-title">
            {{'payment_method.header.title' | translate}}
            <span (click)="onClickSaveBookMark($event)">
                <mat-icon [ngStyle]="{'color': !isSaveBookMark ? '#3D464D' : '#FCE205'}">
                    star
                </mat-icon>
            </span>
        </span>
        <div class="page-actions">
            <button class="btn btn-add" (click)="showDialog()"> + {{'general.button.add' | translate}}</button>
        </div>
    </div>
    <hr>
    <div class="page-body">
        <div class="page-section form mb-4 d-flex">
            <span class="sob">{{'general.sob' | translate}}</span>
            <app-single-select></app-single-select>
        </div>
        <div class="page-selection list">
            <p-table [value]="tmptable">
                <ng-template pTemplate="header">
                    <tr>
                        <th pResizableColumn>
                            {{ 'payment_method.code' | translate}}
                        </th>
                        <th pResizableColumn> {{ 'payment_method.payment_method_name' | translate}} </th>
                    </tr>
                    <tr>
                        <th class="th-filter">
                            <app-advanced-filters ></app-advanced-filters>
                        </th>
                        <th class="th-filter">
                            <app-advanced-filters></app-advanced-filters>
                        </th>
                    </tr>
                </ng-template>
                <!-- <ng-template pTemplate="body" let-payment_method>
                                    <tr>
                                        <td> {{payment_method.id}} </td>
                                        <td> {{payment_method.name}} </td>
                                        <td> {{payment_method.type}} </td>
                                        <td> {{payment_method.status}} </td>
                                    </tr>
                                </ng-template> -->
            </p-table>
            <div class="pagination">
                <app-pagination [pagination]="pagination" (paginationOut)="paginationOut($event)"></app-pagination>
            </div>
        </div>
    </div>
</div>

<p-dialog modal="true" [contentStyle]="{'overflow':'visible'}" [(visible)]="display" appendTo="body"
    [style]="{width: '700px'}">
    <p-header>
        {{ 'payment_method.modal.title' | translate}}
    </p-header>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="payment_methodid">{{ 'payment_method.code' | translate}}<span
                            style="color: red">*</span></label>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="payment_methodname">{{ 'payment_method.payment_method_name' | translate}}<span
                            style="color: red">*</span></label>
                    <input type="text" class="form-control" />
                </div>
            </div>
        </div>
    </div>
    <p-footer>
        <div class="row">
            <div class="col-sm-12">
                <div class="page-actions">
                    <button class="btn btn-cancel"
                        (click)="onClickCancel()">{{ 'general.button.cancel' | translate}}</button>
                    <button class="btn btn-save" (click)="onClickSave()">
                        {{ 'general.button.save' | translate}}</button>
                    <button class="btn btn-delete" mwlConfirmationPopover [popoverTitle]="popoverTitle"
                        [popoverMessage]="popoverMessage" placement="bottom" (confirm)="confirmClicked = true"
                        (cancel)="cancelClicked = true" (click)="onClickDelete()">
                        {{ 'general.button.delete' | translate}}</button>
                </div>
            </div>
        </div>
    </p-footer>
</p-dialog>

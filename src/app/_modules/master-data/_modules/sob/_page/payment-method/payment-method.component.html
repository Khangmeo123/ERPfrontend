<div class="page bank-list">
  <div class="page-header">
        <span class="page-title">
            {{'payment_method.header.title' | translate}}
          <span (click)="onClickSaveBookMark($event)">
                <mat-icon [ngStyle]="{'color': !isSaveBookMark ? '#3D464D' : '#FCE205'}">
                    star
                </mat-icon>
            </span>
        </span>
    <div class="page-actions">
      <button (click)="add()" [disabled]="!setOfBookId" class="btn btn-add" data-qe-id="button-add">
        + {{'general.button.add' | translate}}
      </button>
      <button (click)="clearSearch(table)" class="btn btn-add" data-qe-id="button-clear">
        {{'general.button.clear' | translate}}
      </button>
    </div>
  </div>
  <hr>
  <div class="page-body">
    <div class="page-section form d-flex align-items-center">
      <span class="sob mr-2">{{'general.sob' | translate}}: </span>
      <app-single-select (listOpen)="getSobList()"
                         (selectionChange)="changeSob($event)"
                         [list]="sobList"
                         [selectedList]="selectedSobList"
                         data-qe-id="sob-list"
                         key="name"></app-single-select>
    </div>
    <div class="page-selection list mt-4">
      <p-table #table (onLazyLoad)="sort($event)" [customSort]="true" [lazy]="true" [resizableColumns]="true"
               [scrollable]="true" [value]="paymentMethodList" scrollHeight="500px">
        <ng-template pTemplate="header">
          <tr>
            <th [pSortableColumn]="'code'" data-qe-id="table-thead-code" pResizableColumn>
              {{ 'payment_method.code' | translate}}
              <p-sortIcon [field]="'code'" class="float-right"></p-sortIcon>
            </th>
            <th [pSortableColumn]="'name'" data-qe-id="table-thead-name" pResizableColumn>
              {{ 'payment_method.payment_method_name' | translate}}
              <p-sortIcon [field]="'name'" class="float-right"></p-sortIcon>
            </th>
          </tr>
          <tr>
            <th class="th-filter">
              <app-advanced-filters (changeFilter)="getList()" [filter]="paymentMethodSearchEntity.code"
                                    data-qe-id="filter-code"></app-advanced-filters>
            </th>
            <th class="th-filter">
              <app-advanced-filters (changeFilter)="getList()" [filter]="paymentMethodSearchEntity.name"
                                    data-qe-id="filter-name"></app-advanced-filters>
            </th>
          </tr>
        </ng-template>
        <ng-template let-index="index" let-paymentMethod pTemplate="body">
          <tr (dblclick)="edit(paymentMethod.id)" [attr.data-qe-id]="'table-tbody-row-' + index">
            <td> {{paymentMethod.code}} </td>
            <td> {{paymentMethod.name}} </td>
          </tr>
        </ng-template>
      </p-table>
      <div class="pagination">
        <app-pagination (paginationOut)="paginationOut($event)" [pagination]="pagination"></app-pagination>
      </div>
    </div>
  </div>
</div>

<p-dialog [(visible)]="isShowDialog" [contentStyle]="{'overflow':'visible'}" [style]="{width: '700px'}" appendTo="body"
          modal="true">
  <p-header>
    {{ 'payment_method.modal.title' | translate}}
  </p-header>
  <div [formGroup]="paymentMethodForm" class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="payment-method-code">{{ 'payment_method.code' | translate}}<span
            class="text-danger ml-2">*</span></label>
          <div class="div-form">
            <input class="form-control" data-qe-id="dialog-code" formControlName="code" id="payment-method-code"
                   type="text"/>
            <app-error *ngIf="(code?.errors && code?.touched) || !!errors.get('code')?.value"
                       [formGroup]="paymentMethodForm"
                       [placement]="'top'" [property]="'code'" class="error-form" data-qe-id="dialog-error-code">
            </app-error>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="payment-method-name">{{ 'payment_method.payment_method_name' | translate}}<span
            class="text-danger ml-2">*</span></label>
          <div class="div-form">
            <input class="form-control" data-qe-id="dialog-name" formControlName="name" id="payment-method-name"
                   type="text"/>
            <app-error *ngIf="(name?.errors && name?.touched) || !!errors.get('name')?.value"
                       [formGroup]="paymentMethodForm"
                       [placement]="'top'" [property]="'name'" class="error-form" data-qe-id="dialog-error-name">
            </app-error>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p-footer>
    <div class="d-flex">
      <button (cancel)="onClickCancel()"
              (confirm)="onClickDelete()"
              *ngIf="paymentMethodForm.value?.id"
              [popoverMessage]="popoverMessage"
              [popoverTitle]="popoverTitle"
              class="btn btn-delete"
              data-qe-id="footer-button-delete"
              mwlConfirmationPopover
              placement="bottom">
        {{ 'general.button.delete' | translate}}</button>
      <div class="flex-grow-1 justify-content-end d-flex">
        <button (click)="onClickCancel()" class="btn btn-cancel"
                data-qe-id="footer-button-cancel">{{ 'general.button.cancel' | translate}}</button>
        <button (click)="onClickSave()" class="btn btn-save" data-qe-id="footer-button-save">
          {{ 'general.button.save' | translate}}</button>
      </div>
    </div>
  </p-footer>
</p-dialog>

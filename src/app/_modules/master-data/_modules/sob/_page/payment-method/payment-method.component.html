<div class="page bank-list">
  <div class="page-header">
        <span class="page-title">
            {{'payment_method.header.title' | translate}}
          <span (click)="onClickSaveBookMark($event)">
                <mat-icon [ngStyle]="{'color': !isSaveBookMark ? '#3D464D' : '#FCE205'}">
                    star
                </mat-icon>
            </span>
        </span>
    <div class="page-actions">
      <button class="btn btn-add" (click)="showDialog()"> + {{'general.button.add' | translate}}</button>
    </div>
  </div>
  <hr>
  <div class="page-body">
    <div class="page-section form d-flex align-items-center">
      <span class="sob mr-2">{{'general.sob' | translate}}: </span>
      <app-single-select [list]="sobList"
                         key="name"
                         (selectionChange)="changeSob($event)"
                         [selectedList]="selectedSobList"
                         (listOpen)="getSobList()"></app-single-select>
    </div>
    <div class="page-selection list mt-4">
      <p-table [value]="paymentMethodList">
        <ng-template pTemplate="header">
          <tr>
            <th pResizableColumn [pSortableColumn]="'code'" data-qe-id="table-thead-code">
              {{ 'payment_method.code' | translate}}
            </th>
            <th pResizableColumn [pSortableColumn]="'name'" data-qe-id="table-thead-name">
              {{ 'payment_method.payment_method_name' | translate}}
            </th>
          </tr>
          <tr>
            <th class="th-filter">
              <app-advanced-filters (changeFilter)="getList()"
                                    [filter]="paymentMethodSearchEntity.code"></app-advanced-filters>
            </th>
            <th class="th-filter">
              <app-advanced-filters (changeFilter)="getList()"
                                    [filter]="paymentMethodSearchEntity.name"></app-advanced-filters>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-paymentMethod let-index="index">
          <tr (dblclick)="edit(paymentMethod.id)" [attr.data-qe-id]="'table-tbody-row-' + index">
            <td> {{paymentMethod.code}} </td>
            <td> {{paymentMethod.name}} </td>
          </tr>
        </ng-template>
      </p-table>
      <div class="pagination">
        <app-pagination [pagination]="pagination" (paginationOut)="paginationOut($event)"></app-pagination>
      </div>
    </div>
  </div>
</div>

<p-dialog modal="true" [contentStyle]="{'overflow':'visible'}" [(visible)]="isShowDialog" appendTo="body"
          [style]="{width: '700px'}">
  <p-header>
    {{ 'payment_method.modal.title' | translate}}
  </p-header>
  <div class="container" [formGroup]="paymentMethodForm">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="payment-method-code">{{ 'payment_method.code' | translate}}<span
            class="text-danger ml-2">*</span></label>
          <div class="div-form">
            <input type="text" class="form-control" id="payment-method-code" formControlName="code"/>
            <app-error data-qe-id="dialog-error-code"
                       *ngIf="(paymentMethodForm.controls.code?.errors && paymentMethodForm.controls.code?.touched) || !!paymentMethodForm.controls.errors.get('code')?.value"
                       [formGroup]="paymentMethodForm" [property]="'code'" [placement]="'top'" class="error-form">
            </app-error>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="payment-method-name">{{ 'payment_method.payment_method_name' | translate}}<span
            class="text-danger ml-2">*</span></label>
          <div class="div-form">
            <input type="text" class="form-control" id="payment-method-name" formControlName="name"/>
            <app-error data-qe-id="dialog-error-name"
                       *ngIf="(paymentMethodForm.controls.code?.errors && paymentMethodForm.controls.name?.touched) || !!paymentMethodForm.controls.errors.get('name')?.value"
                       [formGroup]="paymentMethodForm" [property]="'code'" [placement]="'top'" class="error-form">
            </app-error>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p-footer>
    <div class="d-flex">
      <button class="btn btn-delete"
              mwlConfirmationPopover
              [popoverTitle]="popoverTitle"
              [popoverMessage]="popoverMessage"
              placement="bottom"
              (confirm)="confirmClicked = true"
              (cancel)="cancelClicked = true"
              *ngIf="paymentMethodForm.value?.isDeleted"
              (click)="onClickDelete()">
        {{ 'general.button.delete' | translate}}</button>
      <div class="flex-grow-1 justify-content-end d-flex">
        <button class="btn btn-cancel"
                (click)="onClickCancel()">{{ 'general.button.cancel' | translate}}</button>
        <button class="btn btn-save" (click)="onClickSave()">
          {{ 'general.button.save' | translate}}</button>
      </div>
    </div>
  </p-footer>
</p-dialog>

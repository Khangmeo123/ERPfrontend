<div class="page voucher">
  <div class="page-header">
            <span class="page-title">
                {{'voucher.header.title' | translate}}
              <span (click)="onClickSaveBookMark($event)">
                    <mat-icon [ngStyle]="{'color': !isSaveBookMark ? '#3D464D' : '#FCE205'}">
                        star
                    </mat-icon>
                </span>
            </span>
    
    <div class="page-actions">
      <button data-qe-id="button-add" class="btn btn-add" (click)="add()"> + {{'general.button.add' | translate}}</button>
      <button data-qe-id="button-clear" class="btn btn-add" (click)="clearSearch(table)">
        {{'general.button.clear' | translate}}
      </button>
    </div>
  </div>
  <div class="page-body mt-4 ">
    <div class="page-section form d-flex align-items-center">
      <span class="sob mr-2">{{'general.sob' | translate}}: </span>
      <app-single-select [list]="sobList"
                        data-qe-id="sobList"
                         key="name"
                         (selectionChange)="changeSob($event)"
                         [selectedList]="selectedSobList"
                         (listOpen)="getSobList()"></app-single-select>
    </div>
    <div class="page-section list">
      <p-table [value]="voucherListList" #table [customSort]="true" [lazy]="true" (onLazyLoad)="sort($event)"
               [scrollable]="true" scrollHeight="500px" [resizableColumns]="true">
        <ng-template pTemplate="header">
          <tr>
            <th pResizableColumn [pSortableColumn]="'code'"
            data-qe-id="table-thead-code">
              {{'voucher.code' | translate}}
            </th>
            <th pResizableColumn [pSortableColumn]="'name'"
            data-qe-id="table-thead-name">
              {{'voucher.name' | translate}}
            </th>
          </tr>
          <tr>
            <th class="th-filter">
              <app-advanced-filters data-qe-id="filter-code" (changeFilter)="getList()"
                                    [filter]="voucherListSearchEntity.code"></app-advanced-filters>
            </th>
            <th class="th-filter">
              <app-advanced-filters data-qe-id="filter-name" (changeFilter)="getList()"
                                    [filter]="voucherListSearchEntity.name"></app-advanced-filters>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-voucherList let-index="index">
          <tr (dblclick)="edit(voucherList.id)" [attr.data-qe-id]="'table-tbody-row-' + index">
            <td> {{voucherList.code}} </td>
            <td> {{voucherList.name}} </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="pagination">
      <app-pagination [pagination]="pagination" (paginationOut)="paginationOut($event)"></app-pagination>
    </div>
  </div>
</div>

<p-dialog modal="true" [contentStyle]="{'overflow':'visible'}" [(visible)]="isShowDialog" appendTo="body"
          [style]="{width: '700px'}">
  <p-header>
    {{'voucher.modal.title' | translate}}
  </p-header>
  <div class="container" [formGroup]="voucherListForm">
    <div class="row">
      <div class="col-6">
        <div class="mt-4 mb-4">
          <label for="code">
            {{'voucher.code' | translate}}
            <span class="text-danger mr-2">*</span>
          </label>
          <div class="div-form">
            <input data-qe-id="dialog-code" class="form-control" type="text" placeholder="" formControlName="code" name="code">
            <app-error data-qe-id="dialog-error-code"
                       *ngIf="(voucherListForm.controls.code?.errors && voucherListForm.controls.code?.touched) || !!voucherListForm.controls.errors.get('code')?.value"
                       [formGroup]="voucherListForm" [property]="'code'" [placement]="'top'" class="error-form">
            </app-error>
          </div>
        </div>
      </div>

      <div class="col-6">
        <div class="mt-4 mb-4">
          <label for="name">
            {{'voucher.name' | translate}}
            <span class="text-danger mr-2">*</span>
          </label>
          <div class="div-form">
            <input type="text" class="form-control" data-qe-id="name" formControlName="name" name="name"/>
            <app-error data-qe-id="dialog-error-name"
                       *ngIf="(voucherListForm.controls.name?.errors && voucherListForm.controls.name?.touched) || !!voucherListForm.controls.errors.get('name')?.value"
                       [formGroup]="voucherListForm" [property]="'code'" [placement]="'top'" class="error-form">
            </app-error>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p-footer>
    <div class="d-flex">
      <button class="btn btn-delete"
              data-qe-id="footer-button-delete"
              mwlConfirmationPopover
              [popoverTitle]="popoverTitle"
              [popoverMessage]="popoverMessage"
              placement="bottom"
              (confirm)="onClickDelete()"
              (cancel)="onClickCancel()"
              *ngIf="voucherListForm.value?.isDeleted">
        {{ 'general.button.delete' | translate}}</button>
      <div class="flex-grow-1 justify-content-end d-flex">
        <button data-qe-id="footer-button-cancel" class="btn btn-cancel"
                (click)="onClickCancel()">{{ 'general.button.cancel' | translate}}</button>
        <button data-qe-id="footer-button-save" class="btn btn-save" (click)="onClickSave()">
          {{ 'general.button.save' | translate}}</button>
      </div>
    </div>
  </p-footer>
</p-dialog>

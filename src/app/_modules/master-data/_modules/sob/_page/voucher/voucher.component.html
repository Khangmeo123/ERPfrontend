<div class="page voucher">
        <div class="page-header">
            <span class="page-title">
                {{'voucher.header.title' | translate}}
                <span (click)="onClickSaveBookMark()">
                    <mat-icon [ngStyle]="{'color': !isSaveBookMark ? '#3D464D' : '#FCE205'}">
                        star
                    </mat-icon>
                </span>
            </span>
            <div class="page-actions">
                <button class="btn btn-add" (click)="toggleModal()"> + {{'general.button.add' | translate}}</button>
                <div class="btn-group" dropdown>
                    <button id="button-basic" dropdownToggle type="button" class="btn btn-import dropdown-toggle"
                        aria-controls="dropdown-basic">
                        {{'general.button.import' | translate}}<span class="caret"></span>
                    </button>
                    <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
                        <li role="menuitem"><a class="dropdown-item"
                                href="#">{{'general.button.import_file' | translate}}</a></li>
                        <li class="divider dropdown-divider"></li>
                        <li role="menuitem"><a class="dropdown-item"
                                href="#">{{'general.button.download_example' | translate}}</a>
                        </li>
                    </ul>
                </div>
                <button class="btn btn-export">{{'general.button.export' | translate}}</button>
            </div>
        </div>
        <div class="page-body mt-4 ">
            <div class="page-section form mb-4 d-flex">
                <span class="sob">{{'general.sob' | translate}}</span>
                <app-single-select></app-single-select>
            </div>
            <div class="page-section list">
                <p-table>
                    <ng-template pTemplate="header">
                        <tr>
                            <th>
                                {{'voucher.code' | translate}}
                            </th>
                            <th>
                                {{'voucher.name' | translate}}
                            </th>
    
                        </tr>
                        <tr>
                            <th class="th-filter">

                            </th>
                            <th class="th-filter">

                            </th>
    
                        </tr>

    <p-dialog [contentStyle]="{'overflow':'visible'}" [(visible)]="visible" appendTo="body" [style]="{width: '900px'}"
        modal="true">
        <p-header>
            {{'voucher.modal.title' | translate}}
        </p-header>
        <form class="container">
            <div class="row">
                <div class="col-6">
                    <div class="mt-4 mb-4">
                        <label>
                            {{'voucher.code' | translate}}
                            <span class="text-danger mr-2">*</span>
                        </label>
                        <input class="form-control" type="text" placeholder="">
                    </div>
    
                </div>
    
                <div class="col-6">
                    <div class="mt-4 mb-4">
                        <label>
                            {{'voucher.name' | translate}}
                            <span class="text-danger mr-2">*</span>
                        </label>
                        <input class="form-control" type="text" placeholder="">
                    </div>
    
                    
                </div>
            </div>
        </form>
        <p-footer *ngIf="isAdd; else notAdd">
            <button class="btn btn-cancel" (click)="onClickCancel()">{{ 'general.button.cancel' | translate}}</button>
            <button class="btn btn-save" (click)="onClickSave()">
                {{ 'general.button.save' | translate}}</button>
        </p-footer>
        <ng-template #notAdd>
            <p-footer>
                <div class="page-actions">
                    <button class="btn btn-cancel"
                        (click)="onClickCancel()">{{ 'general.button.cancel' | translate}}</button>
                    <button class="btn btn-save" (click)="onClickSave()">
                        {{ 'general.button.save' | translate}}</button>
                    <button class="btn btn-delete" mwlConfirmationPopover [popoverTitle]="popoverTitle"
                        [popoverMessage]="popoverMessage" placement="bottom" (confirm)="confirmClicked = true"
                        (cancel)="cancelClicked = true" (click)="onClickDelete()">
                        {{ 'general.button.delete' | translate}}</button>
                </div>
            </p-footer>
        </ng-template>
    </p-dialog>

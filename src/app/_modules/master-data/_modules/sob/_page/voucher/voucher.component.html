<div class="page voucher">
  <div class="page-header">
            <span class="page-title">
                {{'voucher.header.title' | translate}}
              <span (click)="onClickSaveBookMark($event)">
                    <mat-icon [ngStyle]="{'color': !isSaveBookMark ? '#3D464D' : '#FCE205'}">
                        star
                    </mat-icon>
                </span>
            </span>

    <div class="page-actions">
      <button (click)="add()" class="btn btn-add" data-qe-id="button-add" [disabled]="!setOfBookId">
        + {{'general.button.add' | translate}}</button>
      <button (click)="clearSearch(table)" class="btn btn-add" data-qe-id="button-clear">
        {{'general.button.clear' | translate}}
      </button>
    </div>
  </div>
  <div class="page-body mt-4 ">
    <div class="page-section form d-flex align-items-center">
      <span class="sob mr-2">{{'general.sob' | translate}}: </span>
      <app-single-select (listOpen)="getSobList()"
                         (selectionChange)="changeSob($event)"
                         [list]="sobList"
                         [selectedList]="selectedSobList"
                         data-qe-id="sob-list"
                         key="name"></app-single-select>
    </div>
    <div class="page-section list">
      <p-table #table (onLazyLoad)="sort($event)" [customSort]="true" [lazy]="true" [resizableColumns]="true"
               [scrollable]="true" [value]="voucherList" scrollHeight="500px">
        <ng-template pTemplate="header">
          <tr>
            <th [pSortableColumn]="'code'" data-qe-id="table-thead-code"
                pResizableColumn>
              {{'voucher.code' | translate}}
            </th>
            <th [pSortableColumn]="'name'" data-qe-id="table-thead-name"
                pResizableColumn>
              {{'voucher.name' | translate}}
            </th>
          </tr>
          <tr>
            <th class="th-filter">
              <app-advanced-filters (changeFilter)="getList()" [filter]="voucherListSearchEntity.code"
                                    data-qe-id="filter-code"></app-advanced-filters>
            </th>
            <th class="th-filter">
              <app-advanced-filters (changeFilter)="getList()" [filter]="voucherListSearchEntity.name"
                                    data-qe-id="filter-name"></app-advanced-filters>
            </th>
          </tr>
        </ng-template>
        <ng-template let-index="index" let-voucherList pTemplate="body">
          <tr (dblclick)="edit(voucherList.id)" [attr.data-qe-id]="'table-tbody-row-' + index">
            <td> {{voucherList.code}} </td>
            <td> {{voucherList.name}} </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="pagination">
      <app-pagination (paginationOut)="paginationOut($event)" [pagination]="pagination"></app-pagination>
    </div>
  </div>
</div>

<p-dialog [(visible)]="isShowDialog" [contentStyle]="{'overflow':'visible'}" [style]="{width: '700px'}" appendTo="body"
          modal="true">
  <p-header>
    {{'voucher.modal.title' | translate}}
  </p-header>
  <div [formGroup]="voucherListForm" class="container">
    <div class="row">
      <div class="col-6">
        <div class="mt-4 mb-4">
          <label for="code">
            {{'voucher.code' | translate}}
            <span class="text-danger mr-2">*</span>
          </label>
          <div class="div-form">
            <input class="form-control" data-qe-id="dialog-code" formControlName="code" name="code" placeholder=""
                   type="text">
            <app-error
              *ngIf="(voucherListForm.controls.code?.errors && voucherListForm.controls.code?.touched) || !!voucherListForm.controls.errors.get('code')?.value"
              [formGroup]="voucherListForm"
              [placement]="'top'" [property]="'code'" class="error-form" data-qe-id="dialog-error-code">
            </app-error>
          </div>
        </div>
      </div>

      <div class="col-6">
        <div class="mt-4 mb-4">
          <label for="name">
            {{'voucher.name' | translate}}
            <span class="text-danger mr-2">*</span>
          </label>
          <div class="div-form">
            <input class="form-control" data-qe-id="name" formControlName="name" name="name" type="text"/>
            <app-error
              *ngIf="(voucherListForm.controls.name?.errors && voucherListForm.controls.name?.touched) || !!voucherListForm.controls.errors.get('name')?.value"
              [formGroup]="voucherListForm"
              [placement]="'top'" [property]="'code'" class="error-form" data-qe-id="dialog-error-name">
            </app-error>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p-footer>
    <div class="d-flex">
      <div class="flex-grow-1 justify-content-end d-flex">
        <button (click)="onClickCancel()" class="btn btn-cancel"
                data-qe-id="footer-button-cancel">{{ 'general.button.cancel' | translate}}</button>
        <button (click)="onClickSave()" class="btn btn-save" data-qe-id="footer-button-save">
          {{ 'general.button.save' | translate}}</button>
      </div>
    </div>
  </p-footer>
</p-dialog>

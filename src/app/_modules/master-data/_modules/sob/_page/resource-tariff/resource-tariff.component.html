<p-dialog [(visible)]="visible">
    <p-header>
        {{'resource.modal.title' | translate}}
    </p-header>
    <form class="container">
        <div class="row">
            <div class="col-6">
                <div class="mt-4 mb-4">
                    <label>
                        {{'resource.code' | translate}}
                        <span class="text-danger mr-2">(*)</span>
                    </label>
                    <input class="form-control" type="text" placeholder="10100">
                </div>

                <div class="mb-4">
                    <label>
                        {{'resource.unit' | translate}}
                        <span class="text-danger mr-2">(*)</span>

                    </label>
                    <select class="form-control">
                        <option value="1">tan(1000kg)</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label>
                        {{'resource.percent' | translate}}
                        <span class="text-danger mr-2">(*)</span>

                    </label>
                    <input class="form-control" type="text" placeholder="70">
                </div>
            </div>

            <div class="col-6">
                <div class="mt-4 mb-4">
                    <label>
                        {{'resource.name' | translate}}
                        <span class="text-danger mr-2">(*)</span>
                    </label>
                    <input class="form-control" type="text" placeholder="Thuoc la dieu, xi ga">
                </div>

                <div class=" mb-4">
                    <label>
                        {{'resource.account.total' | translate}}
                        <span class="text-danger mr-2">(*)</span>
                    </label>

                    <select class="form-control">
                        <option value="1">0101</option>
                    </select>
                </div>

                <div class=" mb-4">
                    <label>
                        {{'resource.description' | translate}}
                        <span class="text-danger mr-2">(*)</span>
                    </label>
                    <input class="form-control" type="text-area" placeholder="any description">
                </div>
            </div>
        </div>
    </form>
    <p-footer *ngIf="isAdd; else notAdd">
        <button class="btn btn-cancel" (click)="onClickCancel()">{{ 'general.button.cancel' | translate}}</button>
        <button class="btn btn-save" (click)="onClickSave()">
            {{ 'general.button.save' | translate}}</button>
    </p-footer>
    <ng-template #notAdd>
        <p-footer>
            <div class="page-actions">
                <button class="btn btn-cancel"
                    (click)="onClickCancel()">{{ 'general.button.cancel' | translate}}</button>
                <button class="btn btn-save" (click)="onClickSave()">
                    {{ 'general.button.save' | translate}}</button>
                <button class="btn btn-delete" mwlConfirmationPopover [popoverTitle]="popoverTitle"
                    [popoverMessage]="popoverMessage" placement="bottom" (confirm)="confirmClicked = true"
                    (cancel)="cancelClicked = true" (click)="onClickDelete()">
                    {{ 'general.button.delete' | translate}}</button>
            </div>
        </p-footer>
    </ng-template>
</p-dialog>

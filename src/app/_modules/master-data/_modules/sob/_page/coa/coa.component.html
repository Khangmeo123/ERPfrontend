<div class="page coa">
  <div class="page-header">
    <span class="page-title">
      {{'coa.list.title' | translate}}

        <mat-icon [ngStyle]="{'color': !isSaveBookMark ? '#3D464D' : '#FCE205'}">
          star
        </mat-icon>
      </span>
    </span>
    <div class="page-actions">
      <button class="btn btn-add" (click)="add()"> + {{'general.button.add' | translate}}</button>
      <button class="btn btn-add" (click)="clearSearch(table)">
        {{'general.button.clear' | translate}}
      </button>
    </div>
    <!--    <div class="page-actions">-->
    <!--      <button class="btn btn-add" (click)="toggleModal()"> + {{'general.button.add' | translate}}</button>-->
    <!--      <div class="btn-group" dropdown>-->
    <!--        <button id="button-basic" dropdownToggle type="button" class="btn btn-import dropdown-toggle"-->
    <!--          aria-controls="dropdown-basic">-->
    <!--          {{'general.button.import' | translate}}<span class="caret"></span>-->
    <!--        </button>-->
    <!--        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">-->
    <!--          <li role="menuitem"><a class="dropdown-item" href="#">{{'general.button.import_file' | translate}}</a></li>-->
    <!--          <li class="divider dropdown-divider"></li>-->
    <!--          <li role="menuitem"><a class="dropdown-item" href="#">{{'general.button.download_example' | translate}}</a>-->
    <!--          </li>-->
    <!--        </ul>-->
    <!--      </div>-->
    <!--      <button class="btn btn-export">{{'general.button.export' | translate}}</button>-->
    <!--    </div>-->
  </div>
  <div class="page-body mt-4">
    <div class="page-section form d-flex align-items-center">
      <span class="sob mr-2">{{'general.sob' | translate}}: </span>
      <app-single-select [list]="sobList"
                         key="name"
                         (selectionChange)="changeSob($event)"
                         [selectedList]="selectedSobList"
                         (listOpen)="getSobList()"></app-single-select>
    </div>
    <div class="page-section mt-2">
      <p-table [value]="coaList" #table [customSort]="true" [lazy]="true" (onLazyLoad)="sort($event)"
               [scrollable]="true" scrollHeight="500px" [resizableColumns]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>
              {{'coa.account_number' | translate}}
            </th>
            <th>
              {{'coa.account_name' | translate}}
            </th>
            <th>
              {{'coa.account_status' | translate}}
            </th>
            <th>
              {{'coa.account_description' | translate}}
            </th>
          </tr>
          <tr>
            <th class="th-filter">
              <app-advanced-filters (changeFilter)="getList()"
                                    [filter]="coaSearchEntity.accountNumber"></app-advanced-filters>
            </th>
            <th class="th-filter">
              <app-advanced-filters (changeFilter)="getList()"
                                    [filter]="coaSearchEntity.accountName"></app-advanced-filters>
            </th>
            <th class="th-filter">
              <app-advanced-filters (changeFilter)="getList()"
                                    [filter]="coaSearchEntity.characteristicName"></app-advanced-filters>
            </th>
            <th class="th-filter">
              <app-advanced-filters (changeFilter)="getList()"
                                    [filter]="coaSearchEntity.description"></app-advanced-filters>
            </th>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
<p-dialog modal="true" [contentStyle]="{'overflow':'visible'}" [(visible)]="isShowDialog" appendTo="body"
          [style]="{width: '700px'}">
  <p-header>
    {{'bank_account.bank_accounts.add' | translate}}
  </p-header>
  <div class="container" [formGroup]="coaForm">
    <div class="row">
      <div class="form-group col-6">
        <label for="account-number">
          {{'coa.account_number' | translate}}
          <span class="text-danger mr-2">*</span>
        </label>
        <input type="text" class="form-control" id="account-number" formControlName="accountNumber">
      </div>
      <div class="form-group col-6">
        <label for="account-name">
          {{'coa.account_name' | translate}}
          <span class="text-danger mr-2">*</span>
        </label>
        <input type="text" class="form-control" id="account-name" formControlName="accountName">
      </div>
      <div class="form-group col-6">
        <label for="account-characteristic">
          {{'coa.account_status' | translate}}
          <span class="text-danger mr-2">*</span>
        </label>
        <input type="hidden" id="account-characteristic" formControlName="characteristicId">
        <app-simple-select (listOpen)="getCharacteristicList()"
                           [list]="characteristicList"
        ></app-simple-select>
      </div>
      <div class="form-group col-6">
        <label for="parent-account">
          {{'coa.super_account' | translate}}
        </label>
        <input type="hidden" formControlName="parentAccountId">
        <app-single-select (listOpen)="getParentAccountList()"
                           [list]="parentAccountList"
                           [selectedList]="selectedParentAccountList"
                           id="parent-account"></app-single-select>
      </div>
      <div class="form-group col-12">
        <label for="description">
          {{'coa.description' | translate}}
        </label>
        <textarea id="description" formControlName="description" class="form-control" rows="3"></textarea>
      </div>
    </div>
  </div>
  <p-footer>
    <div class="d-flex">
      <button class="btn btn-delete"
              mwlConfirmationPopover
              [popoverTitle]="popoverTitle"
              [popoverMessage]="popoverMessage"
              placement="bottom"
              (confirm)="onClickDelete()"
              (cancel)="onClickCancel()"
              *ngIf="coaForm.value?.isDeleted">
        {{ 'general.button.delete' | translate}}</button>
      <div class="flex-grow-1 justify-content-end d-flex">
        <button class="btn btn-cancel"
                (click)="onClickCancel()">{{ 'general.button.cancel' | translate}}</button>
        <button class="btn btn-save" (click)="onClickSave()">
          {{ 'general.button.save' | translate}}</button>
      </div>
    </div>
  </p-footer>
</p-dialog>

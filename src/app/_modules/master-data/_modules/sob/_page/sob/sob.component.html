<div class="page sob">
  <div class="page-header">
    <div class="page-title">
      {{'sob.title' | translate}}
      <span (click)="bookMark()">
        <mat-icon [ngStyle]="{'color': !isSaveBookMark ? '#3D464D' : '#FCE205'}">
            star
        </mat-icon>
    </span>
    </div>
    <div class="page-actions">
      <button class="btn btn-add"data-qe-id="button-add" (click)="add()">
        {{'general.button.add' | translate}}
      </button>
      <button class="btn btn-add" data-qe-id="button-clear" (click)="clearSearch(table)">
        {{'general.button.clear' | translate}}
      </button>
    </div>
  </div>
  <div class="page-body mt-2">
    <div class="page-section">
      <p-table [value]="sobList" [customSort]="true" [lazy]="true" (onLazyLoad)="sort($event)"
               [scrollable]="true" scrollHeight="500px" [resizableColumns]="true" #table>
        <ng-template pTemplate="header">
          <tr>
            <th pResizableColumn [pSortableColumn]="'code'" data-qe-id="table-thead-code">
              {{ 'sob.code' | translate}}
              <p-sortIcon [field]="'code'" class="float-right"></p-sortIcon>
            </th>
            <th pResizableColumn [pSortableColumn]="'name'" data-qe-id="table-thead-name">
              {{ 'sob.name' | translate}}
              <p-sortIcon [field]="'name'" class="float-right"></p-sortIcon>
            </th>
            <th pResizableColumn [pSortableColumn]="'currencyCode'" data-qe-id="table-thead-currency-name">
              {{ 'sob.currency' | translate}}
              <p-sortIcon [field]="'currencyCode'" class="float-right"></p-sortIcon>
            </th>
            <th pResizableColumn [pSortableColumn]="'chartOfAccountTemplateName'"
                data-qe-id="table-thead-chart-of-account-template-name">
              {{ 'sob.chart_account' | translate}}
              <p-sortIcon [field]="'chartOfAccountTemplateName'" class="float-right"></p-sortIcon>
            </th>
          </tr>
          <tr>
            <th class="th-filter">
              <app-advanced-filters data-qe-id="sob-filter-code" [filter]="sobSearchEntity.code" (changeFilter)="getList()"></app-advanced-filters>
            </th>
            <th class="th-filter">
              <app-advanced-filters data-qe-id="sob-filter-name" [filter]="sobSearchEntity.name" (changeFilter)="getList()"></app-advanced-filters>
            </th>
            <th class="th-filter">
              <app-advanced-filters  data-qe-id="sob-filter-currencyCode" [filter]="sobSearchEntity.currencyCode"
                                    (changeFilter)="getList()"></app-advanced-filters>
            </th>
            <th class="th-filter">
              <app-advanced-filters  data-qe-id="sob-filter-chartOfAccountName" [filter]="sobSearchEntity.chartOfAccountName"
                                    (changeFilter)="getList()"></app-advanced-filters>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-sob let-index="index">
          <tr (dblclick)="edit(sob.id)" [attr.data-qe-id]="'table-tbody-row-' + index">
            <td>
              {{sob.code}}
            </td>
            <td>
              {{sob.name}}
            </td>
            <td>
              {{sob.currencyCode}}
            </td>
            <td>
              {{sob.chartOfAccountTemplateName}}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

<p-dialog modal="true" [contentStyle]="{'overflow':'visible'}" [(visible)]="isShowDialog" [style]="{width: '900px'}"
          appendTo="body">
  <p-header>
    {{'sob.add' | translate}}
  </p-header>
  <div class="container" [formGroup]="sobForm">
    <div class="row">
      <div class="form-group col-6">
        <label for="code">
          {{'sob.code' | translate}}
          <span class="text-danger mr-2">*</span>
        </label>
        <div class="div-form">
          <input type="text" id="code" class="form-control" formControlName="code">
          <app-error data-qe-id="dialog-error-code"
                     *ngIf="(sobForm.controls.code?.errors && sobForm.controls.code?.touched) || !!sobForm.controls.error.get('code')?.value"
                     [formGroup]="sobForm" [property]="'code'" [placement]="'top'" class="error-form">
          </app-error>
        </div>
      </div>
      <div class="form-group col-6">
        <label for="name">
          {{'sob.name' | translate}}
          <span class="text-danger mr-2">*</span>
        </label>
        <div class="div-form">
          <input type="text" class="form-control" id="name" formControlName="name">
          <app-error data-qe-id="dialog-error-name"
                     *ngIf="(sobForm.controls.name?.errors && sobForm.controls.name?.touched) || !!sobForm.controls.error.get('name')?.value"
                     [formGroup]="sobForm" [property]="'name'" [placement]="'top'" class="error-form">
          </app-error>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label for="chart-of-account-template">
          {{'sob.chart_account' | translate}}
        </label>
        <app-single-select id="chart-of-account-template"
                           [list]="coaList"
                           key="name"
                           [initialValue]="sobForm.controls.chartOfAccountTemplateName?.value"
                           (selectionChange)="onSelectId($event, 'chartOfAccountTemplateId')"
                           (listOpen)="getCoaList()"></app-single-select>
      </div>
      <div class="form-group col-6">
        <label for="currency">
          {{'sob.currency' | translate}}
          <span class="text-danger mr-2">*</span>
        </label>
        <div class="div-form">
          <app-single-select [list]="currencyList"
                             data-qe-id="currency"
                             key="code"
                             [initialValue]="sobForm.controls.currencyCode?.value"
                             (selectionChange)="onSelectId($event, 'currencyId')"
                             (listOpen)="getCurrencyList()"></app-single-select>
          <app-error data-qe-id="dialog-error-currency-id"
                     *ngIf="(sobForm.controls.currencyId?.errors && sobForm.controls.currencyId?.touched) || !!sobForm.controls.error.get('currencyId')?.value"
                     [formGroup]="sobForm" [property]="'currencyId'" [placement]="'top'" class="error-form">
          </app-error>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label for="special-consumption-tax-template">
          {{'sob.special_consumption_tax' | translate}}
        </label>
        <app-single-select [list]="specialConsumptionTaxTemplates"
                           key="name"
                           [initialValue]="sobForm.controls.specialConsumptionTaxTemplateName?.value"
                           (selectionChange)="onSelectId($event, 'specialConsumptionTaxTemplateId')"
                           id="special-consumption-tax-template"
                           (listOpen)="getSpecialConsumptionTaxTemplates()"></app-single-select>
      </div>
      <div class="form-group col-6">
        <label for="value-added-tax-template">
          {{'sob.value_added_tax' | translate}}
        </label>
        <app-single-select [list]="valueAddedTaxTemplates"
                           key="name"
                           [initialValue]="sobForm.controls.valueAddedTaxTemplateName?.value"
                           (selectionChange)="onSelectId($event, 'valueAddedTaxTemplateId')"
                           id="value-added-tax-template"
                           (listOpen)="getValueAddedTaxTemplates()"></app-single-select>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label for="natural-resource-tax-template">
          {{'sob.resource_tax' | translate}}
        </label>
        <app-single-select [list]="naturalResourceTaxTemplates"
                           key="name"
                           [initialValue]="sobForm.controls.naturalResourceTaxTemplate?.value"
                           (selectionChange)="onSelectId($event, 'naturalResourceTaxTemplateId')"
                           id="natural-resource-tax-template"
                           (listOpen)="getNaturalResourceTaxTemplates()"></app-single-select>
      </div>
      <div class="form-group col-6">
        <label for="environment-tax-template">
          {{'sob.enviroment_tax' | translate}}
        </label>
        <app-single-select [list]="environmentTaxTemplates"
                           key="name"
                           [initialValue]="sobForm.controls.environmentTaxTemplateName?.value"
                           (selectionChange)="onSelectId($event, 'environmentTaxTemplateId')"
                           id="environment-tax-template"
                           (listOpen)="getEnvironmentTemplates()"></app-single-select>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label for="export-tax-template">
          {{'sob.export_tax' | translate}}
        </label>
        <app-single-select [list]="exportTaxTemplates"
                           key="name"
                           (selectionChange)="onSelectId($event, 'exportTaxTemplateId')"
                           id="export-tax-template"
                           [initialValue]="sobForm.controls.exportTaxTemplateName?.value"
                           (listOpen)="getExportTaxTemplates()"></app-single-select>
      </div>
      <div class="form-group col-6">
        <label for="import-tax-template">
          {{'sob.import_tax' | translate}}
        </label>
        <app-single-select [list]="importTaxTemplates"
                           key="name"
                           [initialValue]="sobForm.controls.importTaxTemplateName?.value"
                           (selectionChange)="onSelectId($event, 'importTaxTemplateId')"
                           id="import-tax-template"
                           (listOpen)="getImportTaxTemplates()"></app-single-select>
      </div>
    </div>
  </div>
  <p-footer>
    <div class="d-flex">
      <button class="btn btn-delete" *ngIf="sobForm.value?.isDeleted"
              mwlConfirmationPopover
              [popoverTitle]="popoverTitle"
              [popoverMessage]="popoverMessage"
              placement="bottom"
              (confirm)="delete()"
              (cancel)="cancelModal()">
        {{'general.button.delete' | translate}}
      </button>
      <div class="flex-grow-1 d-flex justify-content-end">
        <button class="btn btn-add mr-2" (click)="save()">
          {{'general.button.add' | translate}}
        </button>
        <button class="btn btn-cancel" (click)="cancelModal()">
          {{'general.button.cancel' | translate}}
        </button>
      </div>
    </div>
  </p-footer>
</p-dialog>

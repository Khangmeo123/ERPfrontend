<div class="page sob">
  <div class="page-header">
    <div class="page-title">
      {{'sob.title' | translate}}
      <span (click)="bookMark()">
        <mat-icon [ngStyle]="{'color': !isSaveBookMark ? '#3D464D' : '#FCE205'}">
            star
        </mat-icon>
    </span>
    </div>
    <div class="page-actions">
      <button class="btn btn-add" (click)="toggleModal()">
        {{'general.button.add' | translate}}
      </button>
    </div>
  </div>
  <div class="page-body mt-2">
    <div class="page-section">
      <p-table [value]="sobList">
        <ng-template pTemplate="header">
          <tr>
            <th>
              {{'sob.code' | translate}}
            </th>
            <th>
              {{'sob.name' | translate}}
            </th>
            <th>
              {{'sob.currency' | translate}}
            </th>
            <th>
              {{'sob.chart_account' | translate}}
            </th>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

<p-dialog modal="true" [(visible)]="visible" [style]="{width: '900px'}" appendTo="body">
  <p-header>
    {{'sob.add' | translate}}
  </p-header>
  <form class="container" [formGroup]="sobForm">
    <div class="row">
      <div class="form-group col-6">
        <label>
          {{'sob.code' | translate}}
          <span class="text-danger mr-2">*</span>
        </label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group col-6">
        <label>
          {{'sob.name' | translate}}
          <span class="text-danger mr-2">*</span>
        </label>
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label>
          {{'sob.chart_account' | translate}}
        </label>
        <app-simple-select [list]="coaList" (listOpen)="getCoaList()"></app-simple-select>
      </div>
      <div class="form-group col-6">
        <label>
          {{'sob.currency' | translate}}
          <span class="text-danger mr-2">*</span>
        </label>
        <app-simple-select [list]="currencyList" (listOpen)="getCurrencyList()"></app-simple-select>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label>
          {{'sob.special_consumption_tax' | translate}}
        </label>
        <app-simple-select [list]="specialConsumptionTaxTemplates"
                           (listOpen)="getSpecialConsumptionTaxTemplates()"></app-simple-select>
      </div>
      <div class="form-group col-6">
        <label>
          {{'sob.value_added_tax' | translate}}
        </label>
        <app-simple-select [list]="valueAddedTaxTemplates" (listOpen)="getValueAddedTaxTemplates()"></app-simple-select>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label>
          {{'sob.resource_tax' | translate}}
        </label>
        <app-simple-select [list]="naturalResourceTaxTemplates"
                           (listOpen)="getNaturalResourceTaxTemplates()"></app-simple-select>
      </div>
      <div class="form-group col-6">
        <label>
          {{'sob.enviroment_tax' | translate}}
        </label>
        <app-simple-select [list]="environmentTaxTemplates" (listOpen)="getEnvironmentTemplates()"></app-simple-select>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label>
          {{'sob.export_tax' | translate}}
        </label>
        <app-simple-select [list]="exportTaxTemplates" (listOpen)="getExportTaxTemplates()"></app-simple-select>
      </div>
      <div class="form-group col-6">
        <label>
          {{'sob.import_tax' | translate}}
        </label>
        <app-simple-select [list]="importTaxTemplates" (listOpen)="getImportTaxTemplates()"></app-simple-select>
      </div>
    </div>
  </form>
  <p-footer *ngIf="isAdd; else notAdd">
    <button class="btn btn-add mr-2">
      {{'general.button.add' | translate}}
    </button>
    <button class="btn btn-cancel">
      {{'general.button.cancel' | translate}}
    </button>
  </p-footer>
  <ng-template #notAdd>
    <p-footer class="d-flex">
      <div class="flex-grow-1 justify-content-start">
        <button class="btn btn-link text-danger">
          {{'general.button.delete' | translate}}
        </button>
      </div>
      <button class="btn btn-add mr-2">
        {{'general.button.add' | translate}}
      </button>
      <button class="btn btn-cancel mr-2">
        {{'general.button.cancel' | translate}}
      </button>
    </p-footer>
  </ng-template>
</p-dialog>

<div class="page sob">
  <div class="page-header">
    <div class="page-title">
      {{'sob.title' | translate}}
      <span (click)="bookMark()">
        <mat-icon [ngStyle]="{'color': !isSaveBookMark ? '#3D464D' : '#FCE205'}">
            star
        </mat-icon>
    </span>
    </div>
    <div class="page-actions">
      <button class="btn btn-add" (click)="toggleModal()">
        {{'general.button.add' | translate}}
      </button>
      <button class="btn btn-add" (click)="clearFilters()">
        {{'general.button.clear' | translate}}
      </button>
    </div>
  </div>
  <div class="page-body mt-2">
    <div class="page-section">
      <p-table [value]="sobList">
        <ng-template pTemplate="header">
          <tr>
            <th>
              {{'sob.code' | translate}}
            </th>
            <th>
              {{'sob.name' | translate}}
            </th>
            <th>
              {{'sob.currency' | translate}}
            </th>
            <th>
              {{'sob.chart_account' | translate}}
            </th>
          </tr>
          <tr>
            <th class="th-filter">
              <app-advanced-filters [filter]="sobSearchEntity.code"></app-advanced-filters>
            </th>
            <th class="th-filter">
              <app-advanced-filters [filter]="sobSearchEntity.name"></app-advanced-filters>
            </th>
            <th class="th-filter">
              <app-advanced-filters [filter]="sobSearchEntity.currencyName"></app-advanced-filters>
            </th>
            <th class="th-filter">
              <app-advanced-filters [filter]="sobSearchEntity.chartOfAccountName"></app-advanced-filters>
            </th>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

<p-dialog modal="true" [(visible)]="visible" [style]="{width: '900px'}" appendTo="body">
  <p-header>
    {{'sob.add' | translate}}
  </p-header>
  <form class="container" [formGroup]="sobForm">
    <div class="row">
      <div class="form-group col-6">
        <label for="code">
          {{'sob.code' | translate}}
          <span class="text-danger mr-2">*</span>
        </label>
        <input type="text" id="code" class="form-control" formControlName="code">
      </div>
      <div class="form-group col-6">
        <label for="name">
          {{'sob.name' | translate}}
          <span class="text-danger mr-2">*</span>
        </label>
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label for="chart-of-account-template">
          {{'sob.chart_account' | translate}}
        </label>
        <app-single-select id="chart-of-account-template"
                           [list]="coaList"
                           key="name"
                           (selectionChange)="onSelectId($event, 'chartOfAccountTemplateId')"
                           (listOpen)="getCoaList()"></app-single-select>
      </div>
      <div class="form-group col-6">
        <label for="currency">
          {{'sob.currency' | translate}}
          <span class="text-danger mr-2">*</span>
        </label>
        <app-single-select [list]="currencyList"
                           id="currency"
                           key="name"
                           (selectionChange)="onSelectId($event, 'currencyId')"
                           (listOpen)="getCurrencyList()"></app-single-select>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label for="special-consumption-tax-template">
          {{'sob.special_consumption_tax' | translate}}
        </label>
        <app-single-select [list]="specialConsumptionTaxTemplates"
                           key="name"
                           (selectionChange)="onSelectId($event, 'specialConsumptionTaxTemplateId')"
                           id="special-consumption-tax-template"
                           (listOpen)="getSpecialConsumptionTaxTemplates()"></app-single-select>
      </div>
      <div class="form-group col-6">
        <label for="value-added-tax-template">
          {{'sob.value_added_tax' | translate}}
        </label>
        <app-single-select [list]="valueAddedTaxTemplates"
                           key="name"
                           (selectionChange)="onSelectId($event, 'valueAddedTaxTemplateId')"
                           id="value-added-tax-template"
                           (listOpen)="getValueAddedTaxTemplates()"></app-single-select>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label for="natural-resource-tax-template">
          {{'sob.resource_tax' | translate}}
        </label>
        <app-single-select [list]="naturalResourceTaxTemplates"
                           key="name"
                           (selectionChange)="onSelectId($event, 'naturalResourceTaxTemplateId')"
                           id="natural-resource-tax-template"
                           (listOpen)="getNaturalResourceTaxTemplates()"></app-single-select>
      </div>
      <div class="form-group col-6">
        <label for="environment-tax-template">
          {{'sob.enviroment_tax' | translate}}
        </label>
        <app-single-select [list]="environmentTaxTemplates"
                           key="name"
                           (selectionChange)="onSelectId($event, 'environmentTaxTemplateId')"
                           id="environment-tax-template"
                           (listOpen)="getEnvironmentTemplates()"></app-single-select>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label for="export-tax-template">
          {{'sob.export_tax' | translate}}
        </label>
        <app-single-select [list]="exportTaxTemplates"
                           key="name"
                           (selectionChange)="onSelectId($event, 'exportTaxTemplateId')"
                           id="export-tax-template"
                           (listOpen)="getExportTaxTemplates()"></app-single-select>
      </div>
      <div class="form-group col-6">
        <label for="import-tax-template">
          {{'sob.import_tax' | translate}}
        </label>
        <app-single-select [list]="importTaxTemplates"
                           key="name"
                           (selectionChange)="onSelectId($event, 'importTaxTemplateId')"
                           id="import-tax-template"
                           (listOpen)="getImportTaxTemplates()"></app-single-select>
      </div>
    </div>
  </form>
  <p-footer>
    <button class="btn btn-add mr-2" (click)="add()">
      {{'general.button.add' | translate}}
    </button>
    <button class="btn btn-cancel">
      {{'general.button.cancel' | translate}}
    </button>
  </p-footer>
  <ng-template #notAdd>
    <p-footer class="d-flex">
      <div class="flex-grow-1 justify-content-start">
        <button class="btn btn-link text-danger">
          {{'general.button.delete' | translate}}
        </button>
      </div>
      <button class="btn btn-add mr-2">
        {{'general.button.add' | translate}}
      </button>
      <button class="btn btn-cancel mr-2">
        {{'general.button.cancel' | translate}}
      </button>
    </p-footer>
  </ng-template>
</p-dialog>

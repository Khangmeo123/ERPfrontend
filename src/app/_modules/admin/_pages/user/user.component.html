<div style="height: 100%; width: 100%">
  <div class="title-page">
    <div>
      {{title}}
    </div>
    <span (click)="onClickSaveBookMark($event)">
      <mat-icon [ngStyle]="{'color': !isSaveBookMark ? '#3D464D' : '#FCE205'}">
        star
      </mat-icon>
    </span>

  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="row" [formGroup]="userForm">
        <div class="col-md-3 div-form">
          <input type="text" class="form-control input-form" id="exampleInputEmail1" formControlName="Display"
            placeholder="Enter email">
          <app-error
            *ngIf="userForm.controls.Display?.errors?.invalidusername || !!userForm.controls.Error.get('Display')?.value"
            [formGroup]="userForm" [property]="'Name'" [placement]="'top'" class="error-form">
          </app-error>
        </div>
        <div class="col-md-3 div-form">
          <input type="text" class="form-control" id="exampleInputEmail1" formControlName="Name"
            placeholder="Enter email">
          <app-error
            *ngIf="userForm.controls.Name?.errors?.invalidusername || !!userForm.controls.Error.get('Name')?.value"
            [formGroup]="userForm" [property]="'Name'" [placement]="'top'" class="error-form">
          </app-error>
        </div>
      </div>
    </div>
  </div>
</div>

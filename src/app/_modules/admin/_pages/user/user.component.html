<div style="height: 100%; width: 100%">
  <h1>
    user works!
  </h1>
  <div class="row">
    <div class="col-md-12">
      <input class="form-control" type="text"/>
    </div>
    <div class="col-md-12">
      <div class="row">
        <form [formGroup]="userForm">
            <div class="col-md-3">
                <mat-form-field>
                  <input matInput formControlName="Display" placeholder="Display" autocomplete="off">
                </mat-form-field>
              </div>
              <div class="col-md-3">
                <mat-form-field>
                  <input matInput formControlName="Name" placeholder="Name" autocomplete="off">
                </mat-form-field>
              </div>
        </form>
      </div>
    </div>
  </div>
</div>

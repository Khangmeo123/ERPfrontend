<div #head (click)="onHeadClick($event)" class="select-head d-flex align-items-center" role="button">
  <input (keydown)="onKeyDown($event)" [value]="label" class="form-control" readonly type="text">
  <span class="pi pi-times" (click)="onClear($event)"></span>
  <span class="pi pi-caret-{{caretDirection}}"></span>
</div>

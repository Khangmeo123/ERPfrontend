<app-select [disabled]="disabled"
            [listDirection]="listDirection">
  <app-select-head (closeList)="closeList($event)"
                   (headClick)="onHeadClick($event)"
                   (openList)="openList($event)"
                   (toggleList)="toggleList($event)"
                   (clear)="onClear()"
                   [label]="initialValue"></app-select-head>
  <app-select-body *ngIf="isOpened" [@toggleMenu]="listState" (clickOutside)="onClickOutside($event)">
    <app-select-spinner *ngIf="list.length === 0; else notLoading"></app-select-spinner>
    <ng-template #notLoading>
      <app-select-list (selectionChange)="onSelect($event)"
                       *ngIf="hasData; else empty"
                       [dataSource]="list"
                       [key]="key"></app-select-list>
      <ng-template #empty>
        <app-no-data></app-no-data>
      </ng-template>
    </ng-template>
  </app-select-body>
</app-select>

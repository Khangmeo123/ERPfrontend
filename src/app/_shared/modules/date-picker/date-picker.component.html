<div class="date-picker d-flex">
  <div class="input-group {{small ? 'input-group-sm' : ''}}">
    <input type="text"
           class="form-control {{small ? 'form-control-sm' : ''}}"
           [readOnly]="inputReadOnly"
           (keydown)="onKeyDown($event)"
           (keyup)="onKeyUp($event)"
           (mousedown)="onMouseDown(matDatepicker)"
           (input)="onInput($event)"
           (dateChange)="onDateChange($event); matDatepicker.close();"
           (dateInput)="onDateInput($event)"
           maxlength="10"
           autocomplete="off"
           [(ngModel)]="dateValue"
           [matDatepicker]="matDatepicker"
           placeholder="{{'datePicker.placeHolder' | translate}}">
    <mat-datepicker #matDatepicker></mat-datepicker>
    <div class="input-group-append">
      <div class="input-group-text" role="button" (click)="matDatepicker.open()">
        <mat-icon>calendar_today</mat-icon>
      </div>
    </div>
  </div>
</div>

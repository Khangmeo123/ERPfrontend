<div class="input-group" [ngClass]="{'input-group-sm': small}">
  <input type="text"
         class="form-control"
         [ngClass]="{'form-control-sm': small}"
         [readOnly]="inputReadOnly"
         [disabled]="disabled"
         (keydown)="onKeyDown($event)"
         (keyup)="onKeyUp($event)"
         (mousedown)="onMouseDown(matDatePicker)"
         (dateChange)="onDateChange(matDatePicker)"
         [maxLength]="10"
         [minLength]="10"
         autocomplete="off"
         [(ngModel)]="date"
         [matDatepicker]="matDatePicker"
         placeholder="{{'datePicker.placeHolder' | translate}}">
  <div class="input-group-append" *ngIf="displayToggler">
      <span class="input-group-text" role="button" (click)="openDatePicker(matDatePicker)">
        <mat-icon>calendar_today</mat-icon>
      </span>
  </div>
</div>
<mat-datepicker #matDatePicker></mat-datepicker>

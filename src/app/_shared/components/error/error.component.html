<div class="full-width" *ngIf="control?.errors && control?.touched || formErrors?.get(property)?.value">
  <i class="fa fa-15 fa-exclamation-circle text-danger pull-right" [ngClass]="placement">
    <span class="tooltipText">
      <ng-container *ngFor="let error of errors">
        <span>{{ error[1] | translate }}</span><br>
      </ng-container>
      {{formGroup.controls.errors?.get(property)?.value}}
    </span>
  </i>
</div>

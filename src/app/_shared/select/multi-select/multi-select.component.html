<div class="multi-select">
  <div class="head d-flex align-items-center">
    <input type="text" class="form-control flex-grow-1 text" (keydown)="onKeyDown($event)">
    <span role="button" class="pi pi-caret-{{togglerClass}} toggler"></span>
  </div>
  <div class="list">
    <p-tree [value]="options"
    ></p-tree>
  </div>
</div>

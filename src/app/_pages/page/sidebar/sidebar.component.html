<aside class="sidebar shadow-sm" [@toggleMenuNavbarLeft]="animationStateLeft">
  <nav class="sidebar-menu pt-2 pb-3">
    <ul class="bookmark-header" [@toggleMenuSideBar]>
      <li class="bookmark-title" (click)="toggleBookmarks()">
        <a class="flex-grow-1">
          <mat-icon class="bookmark-icon">star</mat-icon>
          <span>{{'bookmarks.title' | translate}}</span>
        </a>
        <i *ngIf="!isOpened" [class]="bookmarkCaret"></i>
      </li>
    </ul>
    <div class="sidebar-menu sidebar-bookmarks">
      <ul *ngFor="let item of bookmarks" [class]="bookmarkMenuState">
        <li>
          <a href="#" routerLink="{{item.route}}" routerLinkActive="active">
            <span>{{item.label}}</span>
          </a>
          <span style="margin-top: 8px" (click)="bookmarkService.deleteBookMarks(item)">
            <mat-icon style="font-size: 14px">clear</mat-icon>
          </span>
        </li>
      </ul>
    </div>
    <div class="sidebar-menu mt-2">
      <ul class="menu-items">
        <app-sidebar-list [menu]="menu" [pinned]="!isOpened"></app-sidebar-list>
      </ul>
    </div>
  </nav>
</aside>

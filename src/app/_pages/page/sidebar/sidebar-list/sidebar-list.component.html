<ng-container *ngFor="let item of menu">
  <li class="divider" *ngIf="item.divider; else notDivider">
    <div class="divider-content"></div>
  </li>
  <ng-template #notDivider>
    <li *ngIf="item.route; else notRoute"
      class="menu-item menu-item-{{level}} d-flex" [routerLink]="item.route || null" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: item.exact}">
      <a class="flex-grow-1">
        <i [class]="item.icon" *ngIf="!!item.icon"></i>
        <span class="label">
            {{item.label}}
        </span>
      </a>
      <span *ngIf="item.children?.length && pinned" class="pi pi-caret-down"></span>
    </li>
    <ng-template #notRoute>
    </ng-template>
    <ng-container *ngIf="item.children?.length" [@toggleMenuSideBar]>
      <app-sidebar-list [level]="level+1" [menu]="item.children" [pinned]="pinned"></app-sidebar-list>
    </ng-container>
  </ng-template>
</ng-container>

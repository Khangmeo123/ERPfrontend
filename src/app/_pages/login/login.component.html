<div class="container-fluid">
    <img id="background" src="../../../assets/img/background.png" alt="paris">

    <div class="row ">
        <div class="col-md-7 col-sm-7 col-xs-12">

        </div>
        <div class="col-md-4 col-sm-4 col-xs-12 inputForm">
            <img id="logo" src="../../../assets/img/logo jjjj.png" alt="" style="width: 140px; height:70px">
            <form id="formInput" class="example-form" [formGroup]="loginForm">
                <mat-form-field class="example-full-width">
                    <input type="text"
                           matInput
                           placeholder="{{'loginForm.username' | translate}}"
                           formControlName="username"
                           name="username">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input type="password"
                           matInput
                           placeholder="{{'loginForm.password' | translate}}"
                           formControlName="password"
                           name="password">
                </mat-form-field>
                <mat-checkbox [checked]="true">
                    {{'loginForm.rememberPassword' | translate}}
                </mat-checkbox>
                <span class="ml-5">
          <i class="material-icons" style="width:20px ; height : 20px ;"> lock_open </i>
          <a class="ml-2" href="#">
              {{'loginForm.forgotPassword' | translate}}?
          </a>
        </span>
                <div class="mt-3">
                    <button class="btn btn-primary login-button" (click)="onSubmit()">
                        {{'loginForm.login' | translate}}
                    </button>
                </div>
                <div class="mt-5">
                    <label>
                    {{'loginForm.doesNotHaveAccount' | translate}}?
                    </label>
                    <a class="ml-2" href="#">
                        {{'loginForm.signUp' | translate}}
                    </a>
                </div>
            </form>
        </div>
        <div class="col-md-1 col-sm-1">
        </div>
    </div>

</div>

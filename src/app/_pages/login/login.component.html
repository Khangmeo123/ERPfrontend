<div class="col-md-12">
  <div class="container">
    <div class="col-md-6 offset-md-3 mt-5">
      <div class="card">
        <h4 class="card-header">Angular 8 JWT Login Example</h4>
        <div class="card-body">
          <div class="alert alert-info">
            Username: thangld
            <br/>
            Password: abc
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" formControlName="username" class="form-control" id="username"
                     [ngClass]="{ 'is-invalid': submitted && username.errors }"/>

              <div *ngIf="submitted && username.errors" class="invalid-feedback">
                <div *ngIf="username.errors.required">Username is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" id="password"
                     [ngClass]="{ 'is-invalid': submitted && password.errors }"/>

              <div *ngIf="submitted && password.errors" class="invalid-feedback">
                <div *ngIf="password.errors.required">Password is required</div>
              </div>
            </div>
            <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Login
            </button>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

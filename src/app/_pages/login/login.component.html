<div class="row login">
  <img id="background"
       src="../../../assets/img/background-login.png"
       alt="paris">
  <div id="content">
    <div class="container">
        <div class="row mt-5">
            <div clas="col-md-6"></div>
            <div class="col-md-6 offset-md-5">
              <img id="logo" src="../../../assets/img/logo jaa.png" alt="" style="width: 125px; height:75px">
                <form id="formInput" class="example-form">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Tên đăng nhập" >
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Mật khẩu" >
                      </mat-form-field>
                      <mat-checkbox>Ghi nhớ đăng nhập</mat-checkbox>
                      <span class="ml-5">
                          <i class="material-icons" style="width:20px ; height : 20px ;"> lock_open </i>
                          <a class="ml-2" href="#">Quên mật khẩu? </a>
                      </span>
                      <div class="mt-3">
                          <button class="btn btn-primary" style="border-radius: 50px; color: #17A4EB; color: antiquewhite">Đăng nhập</button>
                      </div>
                      <div class="mt-3">
                        <label >Chưa có tài khoản?</label>
                        <a class="ml-2" href="#" style="color: #17A4EB">Đăng ký</a>
                      </div>
                  </form>
            </div>
    </div>
    </div>
  </div>
</div>
